<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE & TYPOGRAPHY --- */
        html { overflow-y: scroll; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* --- BACKGROUNDS & GLASS --- */
        .main-bg {
            background: radial-gradient(circle at top left, #a78bfa, transparent 40%),
                        radial-gradient(circle at bottom right, #60a5fa, transparent 40%),
                        #f1f5f9;
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        /* --- UTILS --- */
        .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .box-shadow-soft { box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .box-shadow-glow { box-shadow: 0 0 40px rgba(124, 58, 237, 0.15); }

        /* --- DEVICE HANDLING --- */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="main-bg min-h-screen text-slate-800 pb-24 lg:pb-0">
    <div id="app"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3"><option value="Arduino Nano V3"><option value="ESP32 Dev Module"><option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4"><option value="Raspberry Pi Pico W"><option value="STM32 Blue Pill">
        <option value="Resistor 220Ω"><option value="Resistor 1kΩ"><option value="Resistor 10kΩ"><option value="Capacitor 10uF">
        <option value="LED Red 5mm"><option value="WS2812B LED Strip"><option value="OLED 0.96 I2C"><option value="LCD 16x2">
        <option value="Servo SG90"><option value="Stepper NEMA17"><option value="Motor Driver L298N">
        <option value="HC-SR04 Ultrasonic"><option value="DHT11 Temperature"><option value="LiPo Battery 3.7V">
    </datalist>

    <script>
        // --- CONFIG ---
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        var state = {
            activeTab: 'inventory',
            components: [], transactions: [],
            searchTerm: '', filterCategory: 'All',
            isAuthenticated: false, loading: false,
            showAddModal: false, showSetupModal: false, showStockModal: false,
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // --- INIT ---
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url) loadData();
            }
            renderApp();
        }

        // --- DATA ---
        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderHeader(); // Update header stats
            
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=50', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                renderApp(); 
            });
        }

        // --- APP SHELL ---
        function renderApp() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = getLoginHTML();
                return;
            }

            var shell = document.getElementById('main-shell');
            if (!shell) {
                app.innerHTML = `
                    <div id="main-shell">
                        <div id="header-container"></div>
                        <div id="content-container" class="max-w-7xl mx-auto p-4 md:p-8 fade-in"></div>
                    </div>
                    <div id="modals-container"></div>
                `;
            }

            renderHeader();
            renderContent();
            renderModals();
        }

        // --- NEW LOGIN UI ---
        function getLoginHTML() {
            return `
            <div class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
                <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div class="absolute top-1/4 right-1/4 w-64 h-64 bg-indigo-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

                <div class="glass-panel rounded-3xl p-8 w-full max-w-sm text-center relative z-10 box-shadow-glow fade-in">
                    <div class="w-20 h-20 bg-gradient-to-tr from-violet-600 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-500/30 transform rotate-3">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>
                    </div>
                    <h1 class="text-3xl font-extrabold text-slate-800 mb-2 tracking-tight">Welcome Back</h1>
                    <p class="text-sm text-slate-500 mb-8">Sign in to manage your lab inventory</p>
                    
                    <div class="space-y-4">
                        <div class="relative group">
                            <input type="password" id="password" class="w-full px-5 py-4 bg-white/50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder:text-slate-400 font-medium text-center tracking-widest" placeholder="••••••••" onkeypress="if(event.key==='Enter')handleLogin()">
                        </div>
                        <button onclick="handleLogin()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg shadow-slate-900/20 hover:scale-[1.02] active:scale-[0.98] transition-all">Unlock Dashboard</button>
                    </div>
                </div>
            </div>`;
        }

        // --- HEADER ---
        function renderHeader() {
            var container = document.getElementById('header-container');
            if (!container) return;

            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            container.innerHTML = `
                <div class="sticky top-0 z-40 glass-header px-4 py-3 md:px-8 md:py-4">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center justify-between w-full md:w-auto gap-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold shadow-md">IV</div>
                                <h1 class="text-xl font-bold text-slate-800 tracking-tight hidden md:block">Inventory<span class="text-indigo-600">Master</span></h1>
                            </div>
                            
                            <div class="flex bg-slate-100/80 p-1.5 rounded-xl">
                                <button onclick="switchTab('inventory')" class="px-5 py-2 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='inventory'?'bg-white shadow-sm text-indigo-600':'text-slate-500 hover:text-slate-700'}">Components</button>
                                <button onclick="switchTab('logs')" class="px-5 py-2 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='logs'?'bg-white shadow-sm text-indigo-600':'text-slate-500 hover:text-slate-700'}">History</button>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-3 w-full md:w-auto">
                            <div class="bg-white/60 border border-slate-200 rounded-xl px-4 py-2 text-center min-w-[90px]">
                                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Count</div>
                                <div class="text-lg font-black text-slate-700">${state.components.length}</div>
                            </div>
                            <div class="bg-white/60 border border-slate-200 rounded-xl px-4 py-2 text-center min-w-[90px]">
                                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Value</div>
                                <div class="text-lg font-black text-slate-700">₹${totalVal.toLocaleString()}</div>
                            </div>
                            <div class="bg-white/60 border border-${lowStockCount>0?'red':'slate'}-200 rounded-xl px-4 py-2 text-center min-w-[90px]">
                                <div class="text-[10px] text-${lowStockCount>0?'red':'slate'}-400 font-bold uppercase tracking-wider">Alerts</div>
                                <div class="text-lg font-black text-${lowStockCount>0?'red':'slate'}-700">${lowStockCount}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        // --- CONTENT CONTROLLER ---
        function renderContent() {
            var container = document.getElementById('content-container');
            if (!container) return;

            if (state.activeTab === 'inventory') {
                container.innerHTML = `
                    <div id="search-controls" class="flex flex-col md:flex-row gap-3 mb-8">
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                            <input type="text" id="static-search" oninput="handleSearch(this.value)" value="${state.searchTerm}" placeholder="Search name, specs, location..." class="block w-full pl-10 p-3.5 bg-white border border-slate-200 rounded-xl shadow-sm outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all text-slate-700 font-medium placeholder:text-slate-400">
                        </div>
                        <select onchange="state.filterCategory=this.value;updateList()" class="p-3.5 bg-white border border-slate-200 rounded-xl shadow-sm outline-none focus:ring-2 focus:ring-indigo-500/50 font-semibold text-slate-600 cursor-pointer hover:bg-slate-50 transition-colors">
                            <option value="All">All Categories</option>
                            ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <button onclick="openAddModal()" class="hidden md:flex bg-slate-800 hover:bg-slate-900 text-white px-6 rounded-xl font-bold shadow-lg shadow-slate-900/10 transition-all transform hover:scale-[1.02] active:scale-[0.98] items-center gap-2">
                            <span>Add Item</span>
                        </button>
                    </div>
                    
                    <div id="inventory-list-container"></div>

                    <button onclick="openAddModal()" class="mobile-only fixed bottom-6 right-6 w-14 h-14 bg-slate-900 text-white rounded-2xl shadow-xl shadow-slate-900/30 flex items-center justify-center text-3xl pb-1 z-40 active:scale-90 transition-transform font-light">+</button>
                `;
                updateList();
            } else {
                renderLogs(container);
            }
        }

        // --- LIST RENDERERS ---
        function updateList() {
            var container = document.getElementById('inventory-list-container');
            if (!container) return;

            var filtered = state.components.filter(c => {
                var t = state.searchTerm.toLowerCase();
                return (state.filterCategory === 'All' || c.category === state.filterCategory) &&
                       (c.name.toLowerCase().includes(t) || (c.value && c.value.toLowerCase().includes(t)) || (c.location && c.location.toLowerCase().includes(t)));
            });

            // 1. MOBILE VIEW (Cards)
            var mobile = filtered.length === 0 ? '<div class="p-12 text-center text-slate-400">No items found.</div>' : filtered.map(c => `
                <div class="bg-white p-5 mb-4 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] border border-slate-100 relative overflow-hidden fade-in">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${c.quantity <= (c.min_stock_level||5) ? 'bg-rose-500' : 'bg-emerald-500'}"></div>
                    
                    <div class="pl-3">
                        <div class="flex justify-between items-start mb-3">
                            <div class="min-w-0 flex-1 mr-3">
                                <h3 class="font-bold text-slate-800 text-lg leading-tight truncate">${esc(c.name)}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] font-bold uppercase tracking-wider text-slate-500 bg-slate-100 px-2 py-0.5 rounded">${esc(c.category)}</span>
                                </div>
                            </div>
                            <div class="text-right flex-shrink-0">
                                <div class="text-3xl font-black text-slate-800 leading-none">${c.quantity}</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div class="bg-slate-50 rounded-lg px-3 py-2">
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Location</div>
                                <div class="text-sm font-semibold text-slate-700 truncate">${esc(c.location||'--')}</div>
                            </div>
                            <div class="bg-slate-50 rounded-lg px-3 py-2">
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Spec</div>
                                <div class="text-sm font-semibold text-slate-700 truncate">${esc(c.value||'--')}</div>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="flex-1 bg-rose-50 text-rose-600 py-2.5 rounded-xl font-bold border border-rose-100 active:scale-95 transition hover:bg-rose-100">-</button>
                            <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="flex-1 bg-emerald-50 text-emerald-600 py-2.5 rounded-xl font-bold border border-emerald-100 active:scale-95 transition hover:bg-emerald-100">+</button>
                            ${c.datasheet_url ? `<a href="${c.datasheet_url}" target="_blank" class="w-12 bg-blue-50 text-blue-600 rounded-xl font-bold border border-blue-100 flex items-center justify-center active:scale-95">PDF</a>` : ''}
                            <button onclick="openEditModal(${c.id})" class="w-12 bg-slate-100 text-slate-600 rounded-xl font-bold border border-slate-200 active:scale-95 transition">✎</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // 2. DESKTOP VIEW (Floating Rows)
            var desktopRows = filtered.length === 0 ? '<div class="p-12 text-center text-slate-400">No items found matching your search.</div>' : filtered.map(c => `
                <div class="group bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-md transition-all duration-200 p-4 mb-2 flex items-center justify-between">
                    <div class="w-1/4 pr-4">
                        <div class="font-bold text-slate-700 text-lg">${esc(c.name)}</div>
                        <span class="inline-block mt-1 text-[10px] font-bold uppercase tracking-wider text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded-md">${esc(c.category)}</span>
                    </div>
                    
                    <div class="w-1/6">
                        <div class="text-xs text-slate-400 font-bold uppercase">Spec</div>
                        <div class="font-medium text-slate-600 truncate" title="${esc(c.value)}">${esc(c.value||'-')}</div>
                    </div>
                    
                    <div class="w-1/6">
                        <div class="text-xs text-slate-400 font-bold uppercase">Location</div>
                        <div class="font-medium text-slate-600 truncate">${esc(c.location||'-')}</div>
                    </div>

                    <div class="w-1/6 flex items-center gap-3">
                         <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="w-8 h-8 rounded-lg bg-rose-50 text-rose-600 font-bold hover:bg-rose-500 hover:text-white transition opacity-0 group-hover:opacity-100">-</button>
                         <div class="text-2xl font-black text-slate-700 w-10 text-center">${c.quantity}</div>
                         <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-600 font-bold hover:bg-emerald-500 hover:text-white transition opacity-0 group-hover:opacity-100">+</button>
                    </div>

                    <div class="w-1/6 flex items-center justify-end gap-3">
                        <div class="font-mono text-slate-400 text-sm mr-2">₹${c.cost_per_unit||0}</div>
                        ${c.datasheet_url ? `<a href="${c.datasheet_url}" target="_blank" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition" title="PDF"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg></a>` : ''}
                        <button onclick="openEditModal(${c.id})" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg></button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="mobile-only pb-24">${mobile}</div>
                <div class="desktop-only space-y-2">
                    <div class="flex text-xs uppercase font-bold text-slate-400 px-4 pb-2">
                        <div class="w-1/4">Component</div>
                        <div class="w-1/6">Details</div>
                        <div class="w-1/6">Where</div>
                        <div class="w-1/6 text-center pl-8">Stock</div>
                        <div class="w-1/6 text-right">Actions</div>
                    </div>
                    ${desktopRows}
                </div>
            `;
        }

        function renderLogs(container) {
            var logs = state.transactions.map(t => `
                <div class="bg-white p-4 mb-3 rounded-xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-shadow">
                     <div class="w-10 h-10 rounded-xl flex-shrink-0 flex items-center justify-center font-bold text-sm ${t.change_type==='IN'?'bg-emerald-100 text-emerald-700':'bg-rose-100 text-rose-700'}">
                        ${t.change_type}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between">
                            <div class="font-bold text-slate-700 truncate">${esc(t.components?.name || 'Deleted Item')}</div>
                            <div class="font-mono font-bold text-slate-500">${t.change_type==='IN'?'+':'-'}${t.quantity_changed}</div>
                        </div>
                        <div class="text-sm text-slate-500 truncate">Note: ${esc(t.reason)}</div>
                        <div class="text-xs text-slate-400 mt-1">${new Date(t.created_at).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="max-w-3xl mx-auto pb-24">${logs || '<div class="text-center p-8 text-slate-400 bg-white/50 rounded-xl border border-dashed border-slate-300">No history yet.</div>'}</div>`;
        }

        // --- ACTIONS & MODALS ---
        function switchTab(tab) { state.activeTab = tab; renderHeader(); renderContent(); }
        function handleSearch(val) { state.searchTerm = val; updateList(); }
        function openAddModal() { resetForm(); state.showAddModal = true; renderModals(); }
        function openEditModal(id) { 
            var c = state.components.find(x => x.id === id);
            state.formData = { name: c.name, category: c.category, value: c.value||'', quantity: c.quantity, location: c.location||'', notes: c.notes||'', cost: c.cost_per_unit||'', minStock: c.min_stock_level||5, datasheet: c.datasheet_url||'' };
            state.editingId = c.id; state.showAddModal = true; renderModals();
        }
        function openStockModal(id, type, name) {
            state.stockAction = { id, type, name };
            state.showStockModal = true;
            renderModals();
            setTimeout(() => document.getElementById('stockQty').focus(), 100);
        }

        // --- MODAL RENDERER ---
        function renderModals() {
            var container = document.getElementById('modals-container');
            if (!container) return;
            var html = '';

            // ADD/EDIT
            if (state.showAddModal) {
                var catOpts = categories.map(c => `<option value="${c}" ${state.formData.category===c?'selected':''}>${c}</option>`).join('');
                html += `
                <div class="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-slate-900/60 backdrop-blur-sm" onclick="if(event.target===this){state.showAddModal=false;renderModals()}">
                    <div class="bg-white w-full md:w-[600px] md:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto shadow-2xl slide-up">
                        <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                            <h2 class="text-xl font-bold text-slate-800">${state.editingId?'Edit':'Add'} Component</h2>
                            <button onclick="state.showAddModal=false;renderModals()" class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center justify-center font-bold transition">&times;</button>
                        </div>
                        <div class="p-6 space-y-5">
                            <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Name</label><input type="text" list="tech-suggestions" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 font-semibold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-500 transition" value="${esc(state.formData.name)}" oninput="state.formData.name=this.value" placeholder="e.g. ESP32"></div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Category</label><select class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 font-medium outline-none" onchange="state.formData.category=this.value">${catOpts}</select></div>
                                <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Value</label><input type="text" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 outline-none" value="${esc(state.formData.value)}" oninput="state.formData.value=this.value"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Quantity</label><input type="number" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 font-mono font-bold text-lg outline-none" value="${esc(state.formData.quantity)}" oninput="state.formData.quantity=this.value"></div>
                                <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Cost (₹)</label><input type="number" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 outline-none" value="${esc(state.formData.cost)}" oninput="state.formData.cost=this.value"></div>
                            </div>
                            <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Location</label><input type="text" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 outline-none" value="${esc(state.formData.location)}" oninput="state.formData.location=this.value"></div>
                            <div><label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Datasheet URL</label><input type="text" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl mt-1 outline-none text-blue-600 placeholder:text-slate-400" value="${esc(state.formData.datasheet)}" oninput="state.formData.datasheet=this.value" placeholder="https://..."></div>
                            <div class="pt-4">
                                <button onclick="${state.editingId?'saveComponent(\'PATCH\', state.editingId)':'saveComponent()'}" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition transform active:scale-[0.98]">Save Item</button>
                                ${state.editingId ? `<button onclick="deleteComponent(${state.editingId})" class="w-full text-rose-500 py-3 font-bold mt-2 hover:bg-rose-50 rounded-xl transition">Delete Permanently</button>` : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
            }

            // STOCK MODAL
            if (state.showStockModal) {
                var isOut = state.stockAction.type === 'OUT';
                html += `
                <div class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm px-4">
                    <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center relative overflow-hidden slide-up">
                        <div class="absolute top-0 left-0 w-full h-1.5 ${isOut?'bg-rose-500':'bg-emerald-500'}"></div>
                        <h3 class="text-xl font-bold text-slate-800 mt-2 mb-1">${isOut ? 'Remove' : 'Add'} Stock</h3>
                        <p class="text-sm text-slate-500 mb-6 font-medium truncate px-2">${esc(state.stockAction.name)}</p>
                        
                        <div class="flex items-center justify-center gap-4 mb-6">
                            <button onclick="document.getElementById('stockQty').stepDown()" class="w-12 h-12 bg-slate-100 rounded-full font-bold text-xl text-slate-600 hover:bg-slate-200 transition">-</button>
                            <input type="number" id="stockQty" class="w-20 text-center text-4xl font-black text-slate-800 outline-none bg-transparent" value="1">
                            <button onclick="document.getElementById('stockQty').stepUp()" class="w-12 h-12 bg-slate-100 rounded-full font-bold text-xl text-slate-600 hover:bg-slate-200 transition">+</button>
                        </div>
                        
                        <input type="text" id="stockReason" class="w-full p-3.5 bg-slate-50 rounded-xl text-sm mb-6 border border-slate-200 font-medium focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="${isOut ? 'Reason (e.g. Project X)' : 'Source (e.g. Amazon)'}">
                        
                        <div class="flex gap-3">
                            <button onclick="state.showStockModal=false;renderModals()" class="flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl hover:bg-slate-200 transition">Cancel</button>
                            <button onclick="confirmStockUpdate()" class="flex-1 py-3 font-bold text-white rounded-xl shadow-lg ${isOut?'bg-rose-600 hover:bg-rose-700':'bg-emerald-600 hover:bg-emerald-700'} transition">Confirm</button>
                        </div>
                    </div>
                </div>`;
            }

            container.innerHTML = html;
        }

        // --- AUTH & CONFIG ---
        function handleLogin() {
            if (document.getElementById('password').value === APP_PASSWORD) {
                state.isAuthenticated = true; sessionStorage.setItem('auth', 'true');
                if (state.dbConfig.url) loadData(); else { state.showSetupModal = true; renderApp(); }
            } else alert('Incorrect Password');
        }
        function saveDbConfig() {
            state.dbConfig.url = state.dbConfig.url.replace(/\/$/, "");
            localStorage.setItem('dbConfig', JSON.stringify(state.dbConfig));
            state.showSetupModal = false; loadData();
        }
        function resetForm() {
            state.formData = { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' };
            state.editingId = null; 
        }
        function esc(t) { return t ? t.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

        // --- CRUD LOGIC ---
        function saveComponent(method, id) {
            method = method || 'POST';
            var cost = parseFloat(state.formData.cost) || 0;
            var min = parseInt(state.formData.minStock) || 5;
            var comp = {
                name: state.formData.name, category: state.formData.category, value: state.formData.value,
                quantity: parseInt(state.formData.quantity), location: state.formData.location, notes: state.formData.notes,
                cost_per_unit: cost, min_stock_level: min, datasheet_url: state.formData.datasheet
            };
            if (method === 'POST') comp.date_added = new Date().toISOString();

            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method, headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                body: JSON.stringify(comp)
            }).then(r => r.json()).then(data => {
                if(method === 'POST') {
                    fetch(state.dbConfig.url + '/rest/v1/transactions', {
                        method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ component_id: data[0].id, change_type: 'IN', quantity_changed: comp.quantity, reason: 'Initial Add' })
                    });
                }
                state.showAddModal = false;
                resetForm();
                loadData();
            });
        }

        function deleteComponent(id) {
            if (!confirm('Permanently delete this item?')) return;
            var comp = state.components.find(c => c.id === id);
            if(comp) {
                // Try logging deletion
                fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ component_id: null, change_type: 'OUT', quantity_changed: 0, reason: `DELETED: ${comp.name}` })
                });
            }
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key }
            }).then(() => { state.showAddModal = false; loadData(); });
        }

        function confirmStockUpdate() {
            var qty = parseInt(document.getElementById('stockQty').value) || 0;
            var reason = document.getElementById('stockReason').value;
            if (qty <= 0) return alert("Quantity must be > 0");
            if (!reason) reason = state.stockAction.type === 'OUT' ? "Project Use" : "Restock";

            var comp = state.components.find(c => c.id === state.stockAction.id);
            var newQty = state.stockAction.type === 'IN' ? comp.quantity + qty : comp.quantity - qty;
            if (newQty < 0) return alert("Not enough stock!");

            state.showStockModal = false; renderModals();
            
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + state.stockAction.id, {
                method: 'PATCH',
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: newQty })
            }).then(() => {
                var log = { component_id: state.stockAction.id, change_type: state.stockAction.type, quantity_changed: qty, reason: reason };
                return fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' }, body: JSON.stringify(log)
                });
            }).then(() => loadData());
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
