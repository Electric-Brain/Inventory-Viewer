<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V10.3</title>
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }
        
        html { 
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: none;
        }
        
        /* --- BACKGROUND FLICKER FIX --- */
        #fixed-background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -50;
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15), transparent 40%);
            background-size: 30px 30px, 30px 30px, cover, cover;
        }

        /* --- OPTIMIZED ANIMATIONS --- */
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        @keyframes slideInRight { 
            from { transform: translateX(30px); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        .fade-in { 
            animation: fadeIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            will-change: opacity;
        }
        
        .slide-up { 
            animation: slideUp 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            will-change: transform, opacity;
        }
        
        .slide-in-right { 
            animation: slideInRight 0.2s ease-out forwards;
            will-change: transform, opacity;
        }
        
        /* Gradient Title Animation - Simplified */
        .animate-gradient-text {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* --- GLASS UI (Optimized) --- */
        .glass-header {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        /* --- RESPONSIVE FIXES --- */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }
        
        /* PC Specific */
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
            
            .glass-header {
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            .glass-card {
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
        }

        /* --- UTILS --- */
        .text-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Fix for modal input focus on mobile */
        .modal-input-fix {
            font-size: 16px !important; /* Prevents iOS zoom */
        }
        
        /* Prevent horizontal scroll */
        .no-horizontal-scroll {
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Button ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .ripple:active::after {
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            /* Reduce animations for mobile */
            .animate-gradient-text {
                animation: none;
                background: linear-gradient(90deg, #818cf8, #c084fc);
            }
            
            /* Simplify shadows */
            .glass-card {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            
            /* Fix for mobile layout */
            .mobile-fix {
                margin: 0;
                padding: 0;
            }
            
            /* Prevent text overflow */
            .mobile-text {
                font-size: 14px;
            }
            
            /* Better touch targets */
            button, a {
                min-height: 44px;
            }
            
            input, select {
                font-size: 16px !important; /* Prevents zoom on iOS */
            }
        }

        /* Fix for negative values */
        .negative-value {
            color: #ef4444 !important;
            animation: pulse-alert 1s ease-in-out;
        }
        
        @keyframes pulse-alert {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="min-h-screen text-slate-300 no-horizontal-scroll">
    <div id="fixed-background"></div>

    <div id="app" class="h-full overflow-y-auto"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3"><option value="Arduino Nano V3"><option value="ESP32 Dev Module"><option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4"><option value="Raspberry Pi Pico W"><option value="STM32 Blue Pill">
        <option value="Resistor Kit"><option value="Resistor 220Ω"><option value="Resistor 1kΩ"><option value="Resistor 10kΩ"><option value="Capacitor 10uF">
        <option value="LED Red 5mm"><option value="WS2812B LED Strip"><option value="OLED 0.96 I2C"><option value="LCD 16x2">
        <option value="Servo SG90"><option value="Stepper NEMA17"><option value="Motor Driver L298N">
        <option value="HC-SR04 Ultrasonic"><option value="DHT11 Temperature"><option value="LiPo Battery 3.7V">
        <option value="Soldering Iron"><option value="Multimeter"><option value="Breadboard"><option value="Jumper Wires">
    </datalist>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        // ==========================================
        // 2. STATE
        // ==========================================
        var state = {
            activeTab: 'inventory',
            components: [], transactions: [],
            searchTerm: '', filterCategory: 'All',
            isAuthenticated: false, loading: false,
            showAddModal: false, showSetupModal: false, showStockModal: false,
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { 
                name: '', 
                category: 'Microcontroller', 
                value: '', 
                quantity: '', 
                location: '', 
                notes: '', 
                cost: '', 
                minStock: '5', 
                datasheet: '',
                purchaseDate: new Date().toISOString().split('T')[0] // Add purchase date
            }
        };

        // ==========================================
        // 3. INIT & DATA
        // ==========================================
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url && state.dbConfig.key) loadData();
            }
            renderApp();
            
            // Prevent default touch behaviors
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) { e.preventDefault(); }
            }, { passive: false });
            
            // Fix for iOS rubber band effect
            document.body.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });
        }

        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderHeader();
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=100', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                renderApp(); 
            }).catch(e => {
                console.error(e);
                state.loading = false;
                renderApp();
            });
        }

        // ==========================================
        // 4. MAIN RENDERER
        // ==========================================
        function renderApp() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = getLoginHTML();
                return;
            }

            var shell = document.getElementById('main-shell');
            if (!shell) {
                app.innerHTML = `
                    <div id="main-shell" class="h-full">
                        <div id="header-container"></div>
                        <div id="content-container" class="max-w-7xl mx-auto p-4 md:p-8 pt-0"></div>
                    </div>
                    <div id="modals-container"></div>
                `;
            }
            renderHeader();
            renderContent();
            renderModals();
        }

        // ==========================================
        // 5. LOGIN UI (Optimized)
        // ==========================================
        function getLoginHTML() {
            return `
            <div class="min-h-screen flex items-center justify-center p-4">
                <div class="glass-card rounded-2xl md:rounded-3xl p-6 md:p-8 w-full max-w-sm text-center">
                    <div class="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 md:mb-6 shadow-lg shadow-indigo-500/30">
                        <svg class="w-8 h-8 md:w-10 md:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <h1 class="text-2xl md:text-3xl font-extrabold mb-1 md:mb-2 tracking-tight animate-gradient-text">System Access</h1>
                    <p class="text-xs md:text-sm text-slate-400 mb-6 md:mb-8 font-mono">v10.3 // Engineering Lab</p>
                    
                    <div class="space-y-3 md:space-y-4">
                        <input type="password" id="password" class="w-full px-4 md:px-5 py-3 md:py-4 bg-black/40 border border-white/10 rounded-xl outline-none focus:border-indigo-500 text-white placeholder:text-slate-500 font-mono text-center tracking-widest transition-smooth modal-input-fix" placeholder="PASSCODE" onkeypress="if(event.key==='Enter')handleLogin()">
                        <button onclick="handleLogin()" class="ripple w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 md:py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 transition-smooth active:scale-95">INITIALIZE</button>
                    </div>
                </div>
            </div>`;
        }

        // ==========================================
        // 6. HEADER (Fixed horizontal line glitch)
        // ==========================================
        function renderHeader() {
            var container = document.getElementById('header-container');
            if (!container) return;

            var totalVal = state.components.reduce((acc, c) => acc + (Math.max(0, c.quantity) * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => Math.max(0, c.quantity) <= (c.min_stock_level||5)).length;

            container.innerHTML = `
                <div class="sticky top-0 z-40 glass-header px-4 py-3 md:px-8 md:py-4 border-b border-white/5">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center justify-between w-full md:w-auto gap-4">
                            <div class="flex items-center gap-2 md:gap-3">
                                <h1 class="text-xl md:text-2xl font-black text-white tracking-tight">
                                    Inventory<span class="animate-gradient-text">Master</span>
                                </h1>
                            </div>
                            <div class="flex bg-slate-800/50 border border-white/10 p-1 rounded-xl">
                                <button onclick="switchTab('inventory')" class="ripple px-3 py-1 md:px-4 md:py-1.5 rounded-lg text-xs md:text-sm font-semibold transition-smooth ${state.activeTab==='inventory'?'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg':'text-slate-400 hover:text-white hover:bg-white/5'}">Items</button>
                                <button onclick="switchTab('logs')" class="ripple px-3 py-1 md:px-4 md:py-1.5 rounded-lg text-xs md:text-sm font-semibold transition-smooth ${state.activeTab==='logs'?'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg':'text-slate-400 hover:text-white hover:bg-white/5'}">Logs</button>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 w-full md:w-auto">
                            <div class="grid grid-cols-3 gap-2 flex-1 md:flex-none">
                                <div class="glass-card rounded-lg px-2 py-1.5 text-center">
                                    <div class="text-[9px] md:text-[10px] text-slate-400 font-bold uppercase">Count</div>
                                    <div class="text-base md:text-lg font-black text-white">${state.components.length}</div>
                                </div>
                                <div class="glass-card rounded-lg px-2 py-1.5 text-center">
                                    <div class="text-[9px] md:text-[10px] text-slate-400 font-bold uppercase">Value</div>
                                    <div class="text-base md:text-lg font-black text-white">₹${Math.max(0, totalVal).toLocaleString()}</div>
                                </div>
                                <div class="glass-card rounded-lg px-2 py-1.5 text-center border ${lowStockCount>0?'border-red-500/30':'border-white/10'}">
                                    <div class="text-[9px] md:text-[10px] ${lowStockCount>0?'text-red-400':'text-slate-400'} font-bold uppercase">Alerts</div>
                                    <div class="text-base md:text-lg font-black ${lowStockCount>0?'text-red-500':'text-slate-500'}">${lowStockCount}</div>
                                </div>
                            </div>
                            <button onclick="openSettings()" class="ripple w-10 h-10 flex items-center justify-center rounded-lg glass-card text-slate-400 hover:text-white transition-smooth" title="Settings">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // ==========================================
        // 7. CONTENT
        // ==========================================
        function renderContent() {
            var container = document.getElementById('content-container');
            if (!container) return;

            if (state.activeTab === 'inventory') {
                container.innerHTML = `
                    <div id="search-controls" class="flex flex-col md:flex-row gap-3 mb-6">
                        <div class="relative flex-1">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                            <input type="search" id="static-search" oninput="handleSearchDebounced(this.value)" value="${state.searchTerm}" placeholder="Search components..." class="block w-full pl-10 pr-4 py-3 glass-card rounded-xl outline-none focus:border-indigo-500 text-white placeholder:text-slate-500 transition-smooth modal-input-fix" autocomplete="off" inputmode="search">
                        </div>
                        <select onchange="state.filterCategory=this.value;updateList()" class="ripple p-3 glass-card rounded-xl outline-none focus:border-indigo-500 text-slate-200 cursor-pointer transition-smooth modal-input-fix">
                            <option value="All">All Categories</option>
                            ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <button onclick="openAddModal()" class="ripple hidden md:flex bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 rounded-xl font-bold shadow-lg shadow-indigo-500/30 transition-smooth items-center gap-2 active:scale-95">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                            <span>Add Item</span>
                        </button>
                    </div>
                    
                    ${state.loading ? `
                    <div class="space-y-3">
                        ${Array.from({length: 3}).map(() => `
                        <div class="glass-card rounded-xl p-4 h-20"></div>
                        `).join('')}
                    </div>` : `
                    <div id="inventory-list-container"></div>
                    `}

                    <button onclick="openAddModal()" class="mobile-only fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-br from-indigo-600 to-purple-600 text-white rounded-2xl shadow-lg flex items-center justify-center text-2xl z-40 transition-smooth active:scale-90">
                        <span>+</span>
                    </button>
                `;
                if (!state.loading) updateList();
            } else {
                renderLogs(container);
            }
        }

        // Debounced search for performance
        var searchTimeout;
        function handleSearchDebounced(value) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                state.searchTerm = value;
                updateList();
            }, 150);
        }

        // ==========================================
        // 8. LIST (Fixed mobile layout)
        // ==========================================
        function updateList() {
            var container = document.getElementById('inventory-list-container');
            if (!container) return;

            var filtered = state.components.filter(c => {
                var t = state.searchTerm.toLowerCase();
                return (state.filterCategory === 'All' || c.category === state.filterCategory) &&
                       (c.name.toLowerCase().includes(t) || 
                        (c.value && c.value.toLowerCase().includes(t)) || 
                        (c.location && c.location.toLowerCase().includes(t)));
            });

            // MOBILE CARDS - Fixed pencil icon layout
            var mobile = filtered.length === 0 ? `
                <div class="p-8 text-center text-slate-500 glass-card rounded-xl">
                    <div class="text-base font-semibold text-slate-400 mb-2">No items found</div>
                    <p class="text-sm text-slate-500">Try adjusting your search</p>
                </div>
            ` : filtered.map(c => {
                var quantity = Math.max(0, c.quantity);
                var isLowStock = quantity <= (c.min_stock_level||5);
                return `
                <div class="glass-card p-4 mb-3 rounded-xl relative overflow-hidden">
                    <div class="absolute left-0 top-0 bottom-0 w-1 ${isLowStock ? 'bg-red-500' : 'bg-emerald-500'}"></div>
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1 min-w-0 pr-2">
                            <h3 class="font-bold text-white text-base leading-tight truncate">${esc(c.name)}</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[10px] font-bold uppercase text-indigo-300 bg-indigo-500/20 px-2 py-0.5 rounded border border-indigo-500/30">${esc(c.category)}</span>
                            </div>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <div class="text-2xl font-black ${isLowStock ? 'text-red-500' : 'text-emerald-500'}">${quantity}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div class="bg-slate-800/50 rounded-lg px-3 py-2 border border-white/10">
                            <div class="text-[10px] uppercase text-slate-400 font-bold">Location</div>
                            <div class="text-sm font-semibold text-slate-300 truncate">${esc(c.location||'--')}</div>
                        </div>
                        <div class="bg-slate-800/50 rounded-lg px-3 py-2 border border-white/10">
                            <div class="text-[10px] uppercase text-slate-400 font-bold">Spec</div>
                            <div class="text-sm font-semibold text-slate-300 truncate">${esc(c.value||'--')}</div>

                purchaseDate: new Date().toISOString().split('T')[0]

            return t ? t.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';

            state.activeTab = tab;
            renderHeader();

            if (type === 'add') {
                state.showAddModal = false;
            } else if (type === 'stock') {
                state.showStockModal = false;
            } else if (type === 'setup') {
                state.showSetupModal = false;
            }
            renderModals();
        }
        
        function adjustStockQty(change) {
            var input = document.getElementById('stockQty');
            if (!input) return;
            
            var currentValue = parseInt(input.value) || 1;
            var newValue = Math.max(1, currentValue + change);
            
            // If removing stock, check if we have enough
            if (state.stockAction.type === 'OUT') {
                var comp = state.components.find(c => c.id === state.stockAction.id);
                if (comp) {
                    newValue = Math.min(newValue, Math.max(0, comp.quantity));
                }
            }
            
            input.value = newValue;
        }

        // ==========================================
        // 11. CRUD OPERATIONS
        // ==========================================
        function saveComponent(method, id) {
            method = method || 'POST';
            var cost = Math.max(0, parseFloat(state.formData.cost) || 0);
            var min = Math.max(0, parseInt(state.formData.minStock) || 5);
            var quantity = Math.max(0, parseInt(state.formData.quantity) || 0);
            
            var comp = {
                name: state.formData.name, 
                category: state.formData.category, 
                value: state.formData.value,
                quantity: quantity, 
                location: state.formData.location, 
                notes: state.formData.notes,
                cost_per_unit: cost, 
                min_stock_level: min, 
                datasheet_url: state.formData.datasheet,
                purchase_date: state.formData.purchaseDate || new Date().toISOString().split('T')[0]
            };
            
            if (method === 'POST') comp.date_added = new Date().toISOString();

            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method, 
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key, 
                    'Content-Type': 'application/json', 
                    'Prefer': 'return=representation' 
                },
                body: JSON.stringify(comp)
            }).then(r => r.json()).then(data => {
                if(method === 'POST') {
                    fetch(state.dbConfig.url + '/rest/v1/transactions', {
                        method: 'POST', 
                        headers: { 
                            'apikey': state.dbConfig.key, 
                            'Authorization': 'Bearer ' + state.dbConfig.key, 
                            'Content-Type': 'application/json' 
                        }, 
                        body: JSON.stringify({ 
                            component_id: data[0].id, 
                            change_type: 'IN', 
                            quantity_changed: comp.quantity, 
                            reason: 'Initial Add' 
                        })
                    });
                }
                closeModal('add');
                resetForm();
                loadData();
            }).catch(err => {
                console.error('Save error:', err);
                alert('Error saving component');
            });
        }

        function deleteComponent(id) {
            if (!confirm('Delete this item?')) return;
            var comp = state.components.find(c => c.id === id);
            if(comp) {
                fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', 
                    headers: { 
                        'apikey': state.dbConfig.key, 
                        'Authorization': 'Bearer ' + state.dbConfig.key, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        component_id: null, 
                        change_type: 'OUT', 
                        quantity_changed: 0, 
                        reason: `DELETED: ${comp.name}` 
                    })
                });
            }
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE', 
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key 
                }
            }).then(() => { 
                closeModal('add'); 
                loadData(); 
            }).catch(err => {
                console.error('Delete error:', err);
                alert('Error deleting component');
            });
        }

        function confirmStockUpdate() {
            var qty = parseInt(document.getElementById('stockQty').value) || 0;
            var reason = document.getElementById('stockReason').value;
            
            if (qty <= 0) {
                alert("Quantity must be greater than 0");
                return;
            }
            
            var comp = state.components.find(c => c.id === state.stockAction.id);
            
            if (!comp) {
                alert("Component not found");
                return;
            }

            if (state.stockAction.type === 'OUT') {
                if (!reason) reason = "Project Use";
                if (comp.quantity - qty < 0) {
                    alert("Cannot remove more than available stock");
                    return;
                }
            } else {
                if (!reason) reason = "Restock";
            }

            var newQty = state.stockAction.type === 'IN' ? comp.quantity + qty : comp.quantity - qty;
            newQty = Math.max(0, newQty);

            closeModal('stock');
            
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + state.stockAction.id, {
                method: 'PATCH',
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ quantity: newQty })
            }).then(() => {
                var log = { 
                    component_id: state.stockAction.id, 
                    change_type: state.stockAction.type, 
                    quantity_changed: qty, 
                    reason: reason 
                };
                return fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', 
                    headers: { 
                        'apikey': state.dbConfig.key, 
                        'Authorization': 'Bearer ' + state.dbConfig.key, 
                        'Content-Type': 'application/json' 
                    }, 
                    body: JSON.stringify(log)
                });
            }).then(() => {
                loadData();
            }).catch(err => {
                console.error('Stock update error:', err);
                alert('Error updating stock');
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
