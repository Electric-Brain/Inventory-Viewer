<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Electronics Inventory Manager</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #00d4ff;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            min-height: 100vh;
        }

        /* --- Header & Controls --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: slideDown 0.6s ease-out;
        }

        h1 { font-size: 2.5rem; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .controls {
            display: flex;
            gap: 1rem;
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            width: 300px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        button {
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #475569; color: white; }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }

        /* --- Table Styling (The Big Headers Request) --- */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            text-align: left;
        }

        /* High Visibility Headers */
        thead th {
            background: linear-gradient(180deg, #1e3a8a 0%, #172554 100%);
            color: #ffffff;
            font-size: 1.3rem; /* Big font */
            font-weight: 800;  /* Bold */
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1.5rem 1rem;
            border-bottom: 3px solid var(--accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        tbody tr {
            border-bottom: 1px solid #334155;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background-color: #334155; /* Highlight on hover */
        }

        td { padding: 1.2rem 1rem; font-size: 1.05rem; }

        /* Stock Badges */
        .stock-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .stock-low { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }
        .stock-ok { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid var(--success); }

        /* Action Buttons */
        .action-btn { padding: 0.4rem 0.8rem; font-size: 0.9rem; margin-right: 5px; }
        .btn-delete { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .btn-edit { background: rgba(0, 212, 255, 0.2); color: var(--accent); }

        /* --- Modals (Smooth Animation) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            width: 450px;
            border: 1px solid #334155;
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: translateY(0) scale(1);
        }

        .modal h2 { margin-bottom: 1.5rem; color: var(--accent); }
        
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); }
        .form-group input { width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #475569; background: #0f172a; color: white; }

        .modal-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }

        /* --- History Logs --- */
        #historyList {
            max-height: 300px;
            overflow-y: auto;
            list-style: none;
        }
        #historyList li {
            padding: 0.8rem;
            border-bottom: 1px solid #334155;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        #historyList li span.time { color: var(--text-muted); font-size: 0.8rem; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>âš¡ ElectroInv Manager</h1>
            <p style="color: var(--text-muted)">Component Tracking System</p>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search components or specs..." onkeyup="filterTable()">
            <button class="btn-primary" onclick="openModal('addModal')">+ Add Component</button>
            <button class="btn-secondary" onclick="openHistory()">ðŸ“œ History Logs</button>
        </div>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Component Name</th>
                    <th>Specifications</th>
                    <th>Storage Location</th>
                    <th>Current Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2>Add New Component</h2>
            <form id="addForm" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label>Component Name</label>
                    <input type="text" id="compName" required placeholder="e.g. Arduino Uno">
                </div>
                <div class="form-group">
                    <label>Specification</label>
                    <input type="text" id="compSpec" required placeholder="e.g. R3, SMD">
                </div>
                <div class="form-group">
                    <label>Storage Location</label>
                    <input type="text" id="compLoc" required placeholder="e.g. Bin A-12">
                </div>
                <div class="form-group">
                    <label>Initial Stock</label>
                    <input type="number" id="compStock" required min="0">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal('addModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="historyModal">
        <div class="modal">
            <h2>Activity History</h2>
            <ul id="historyList">
                </ul>
            <div class="modal-actions">
                <button type="button" class="btn-primary" onclick="closeModal('historyModal')">Close</button>
                <button type="button" class="btn-secondary" onclick="clearHistory()">Clear Logs</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data Management ---
        let inventory = JSON.parse(localStorage.getItem('inventoryData')) || [];
        let historyLogs = JSON.parse(localStorage.getItem('historyLogs')) || [];

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(inventory);
        });

        // --- Core Functions ---
        function saveToLocal() {
            localStorage.setItem('inventoryData', JSON.stringify(inventory));
            localStorage.setItem('historyLogs', JSON.stringify(historyLogs));
        }

        function logAction(action, detail) {
            const timestamp = new Date().toLocaleString();
            historyLogs.unshift({ time: timestamp, action: action, detail: detail });
            saveToLocal();
        }

        // --- Table Rendering (With Search Logic) ---
        function renderTable(data) {
            const tbody = document.getElementById('inventoryTable');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 2rem; color: #64748b;">No components found.</td></tr>`;
                return;
            }

            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                // Animation for rows
                tr.style.animation = `fadeIn 0.3s ease-out forwards ${index * 0.05}s`;
                tr.style.opacity = '0'; // Start invisible for animation

                const stockClass = item.stock < 5 ? 'stock-low' : 'stock-ok';

                tr.innerHTML = `
                    <td style="font-weight:bold; color: var(--accent);">${item.name}</td>
                    <td>${item.spec}</td>
                    <td>${item.location}</td>
                    <td><span class="stock-badge ${stockClass}">${item.stock} Units</span></td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editStock(${item.id})">Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteItem(${item.id})">Del</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- Search Logic (Fixed) ---
        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = inventory.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.spec.toLowerCase().includes(query) ||
                item.location.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        // --- CRUD Operations ---
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const newItem = {
                id: Date.now(),
                name: document.getElementById('compName').value,
                spec: document.getElementById('compSpec').value,
                location: document.getElementById('compLoc').value,
                stock: parseInt(document.getElementById('compStock').value)
            };

            inventory.push(newItem);
            logAction('ADDED', `${newItem.name} (${newItem.stock} units)`);
            saveToLocal();
            
            // Reset and close
            e.target.reset();
            closeModal('addModal');
            filterTable(); // Refresh view
        }

        function deleteItem(id) {
            if(confirm("Are you sure you want to delete this component?")) {
                const item = inventory.find(i => i.id === id);
                inventory = inventory.filter(i => i.id !== id);
                logAction('DELETED', `${item.name}`);
                saveToLocal();
                filterTable();
            }
        }

        function editStock(id) {
            const item = inventory.find(i => i.id === id);
            const newStock = prompt(`Update stock for ${item.name}:`, item.stock);
            
            if (newStock !== null && !isNaN(newStock)) {
                const oldStock = item.stock;
                item.stock = parseInt(newStock);
                logAction('UPDATED', `${item.name} stock: ${oldStock} -> ${item.stock}`);
                saveToLocal();
                filterTable();
            }
        }

        // --- Modal Control (Smooth Animation) ---
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // --- History Logic (Fixed) ---
        function openHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            if(historyLogs.length === 0) {
                list.innerHTML = '<li style="justify-content:center;">No history recorded yet.</li>';
            } else {
                historyLogs.forEach(log => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            <strong style="color: ${getActionColor(log.action)}">${log.action}</strong>
                            <span>${log.detail}</span>
                        </div>
                        <span class="time">${log.time}</span>
                    `;
                    list.appendChild(li);
                });
            }
            openModal('historyModal');
        }

        function getActionColor(action) {
            if(action === 'ADDED') return 'var(--success)';
            if(action === 'DELETED') return 'var(--danger)';
            return 'var(--accent)';
        }

        function clearHistory() {
            if(confirm("Clear all logs?")) {
                historyLogs = [];
                saveToLocal();
                openHistory(); // Refresh modal
            }
        }
    </script>
</body>
</html>
