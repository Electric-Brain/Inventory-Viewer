<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V11.0</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- CORE SETTINGS --- */
        html { overflow-y: scroll; -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; }
        
        /* --- BACKGROUND FLICKER FIX --- */
        #fixed-background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -50;
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15), transparent 40%);
            background-size: 30px 30px, 30px 30px, cover, cover;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes fadeInScale { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(100%); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes slideDown { 
            from { opacity: 0; transform: translateY(-20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes float { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); } 
        }
        @keyframes shine { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        @keyframes borderShine {
            0% { border-color: rgba(99, 102, 241, 0.3); }
            50% { border-color: rgba(168, 85, 247, 0.6); }
            100% { border-color: rgba(99, 102, 241, 0.3); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); }
            50% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
        }

        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-in-scale { animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-down { animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-border-shine { animation: borderShine 2s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        /* Gradient Title Animation */
        .animate-gradient-text {
            background: linear-gradient(270deg, #818cf8, #c084fc, #818cf8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 4s ease infinite;
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        /* --- GLASS UI --- */
        .glass-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.2);
        }

        /* --- BUTTON HOVER EFFECTS --- */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-primary:active {
            transform: scale(0.96);
        }

        /* --- RESPONSIVE & FONT FIXES --- */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }
        
        /* PC Specific Scaling */
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
            body { font-size: 16px; }
            
            /* DESKTOP TABLE HEADER - LARGER, MORE VISIBLE */
            .desktop-table-header {
                background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(51, 65, 85, 0.95));
                backdrop-filter: blur(12px);
                border: 1px solid rgba(139, 92, 246, 0.3);
                border-radius: 16px;
                padding: 20px 24px;
                margin-bottom: 16px;
                box-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
                animation: borderShine 3s ease-in-out infinite;
            }
            .desktop-table-header > div {
                font-size: 14px !important;
                font-weight: 800 !important;
                letter-spacing: 1px !important;
                text-transform: uppercase;
                color: #a5b4fc !important;
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
            }
        }

        /* --- MODAL BACKDROP --- */
        .modal-backdrop {
            animation: fadeIn 0.3s ease;
        }

        /* --- UTILS --- */
        .text-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Autofill Fix for Dark Theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #6366f1, #8b5cf6); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #818cf8, #a78bfa); }

        /* --- LOADING SPINNER --- */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- INPUT FOCUS GLOW --- */
        input:focus, select:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* --- CARD STAGGER ANIMATION --- */
        .stagger-item {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        .stagger-item:nth-child(1) { animation-delay: 0.05s; }
        .stagger-item:nth-child(2) { animation-delay: 0.1s; }
        .stagger-item:nth-child(3) { animation-delay: 0.15s; }
        .stagger-item:nth-child(4) { animation-delay: 0.2s; }
        .stagger-item:nth-child(5) { animation-delay: 0.25s; }
        .stagger-item:nth-child(n+6) { animation-delay: 0.3s; }
    </style>
</head>

<body class="min-h-screen text-slate-300 pb-24 lg:pb-0">
    <div id="fixed-background"></div>
    <div id="app"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3"><option value="Arduino Nano V3"><option value="ESP32 Dev Module"><option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4"><option value="Raspberry Pi Pico W"><option value="STM32 Blue Pill">
        <option value="Resistor Kit"><option value="Resistor 220Ω"><option value="Resistor 1kΩ"><option value="Resistor 10kΩ"><option value="Capacitor 10uF">
        <option value="LED Red 5mm"><option value="WS2812B LED Strip"><option value="OLED 0.96 I2C"><option value="LCD 16x2">
        <option value="Servo SG90"><option value="Stepper NEMA17"><option value="Motor Driver L298N">
        <option value="HC-SR04 Ultrasonic"><option value="DHT11 Temperature"><option value="LiPo Battery 3.7V">
        <option value="Soldering Iron"><option value="Multimeter"><option value="Breadboard"><option value="Jumper Wires">
    </datalist>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        // ==========================================
        // 2. STATE
        // ==========================================
        var state = {
            activeTab: 'inventory',
            components: [], 
            transactions: [],
            searchTerm: '', 
            filterCategory: 'All',
            isAuthenticated: false, 
            loading: false,
            showAddModal: false, 
            showSetupModal: false, 
            showStockModal: false,
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // ==========================================
        // 3. INIT & DATA
        // ==========================================
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url && state.dbConfig.key) loadData();
            }
            renderApp();
        }

        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderHeader();
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=100', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                renderApp(); 
            }).catch(e => {
                console.error(e);
                state.loading = false;
                renderApp();
            });
        }

        // ==========================================
        // 4. MAIN RENDERER
        // ==========================================
        function renderApp() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = getLoginHTML();
                return;
            }

            var shell = document.getElementById('main-shell');
            if (!shell) {
                app.innerHTML = `
                    <div id="main-shell">
                        <div id="header-container"></div>
                        <div id="content-container" class="max-w-7xl mx-auto p-4 md:p-8"></div>
                    </div>
                    <div id="modals-container"></div>
                `;
            }
            renderHeader();
            renderContent();
            renderModals();
        }

        // ==========================================
        // 5. LOGIN UI (ANIMATED)
        // ==========================================
        function getLoginHTML() {
            return `
            <div class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-600 rounded-full mix-blend-screen filter blur-[120px] opacity-20 animate-pulse"></div>

                <div class="glass-card rounded-3xl p-8 w-full max-w-sm text-center relative z-10 shadow-2xl animate-float">
                    <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-500/30 animate-pulse-glow">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <h1 class="text-3xl font-extrabold mb-2 tracking-tight animate-gradient-text">System Access</h1>
                    <p class="text-sm text-slate-400 mb-8 font-mono">v11.0 // Engineering Lab</p>
                    
                    <div class="space-y-4">
                        <input type="password" id="password" class="w-full px-5 py-4 bg-black/40 border border-white/10 rounded-xl outline-none focus:border-indigo-500 text-white placeholder:text-slate-500 font-mono text-center tracking-widest transition-all" placeholder="PASSCODE" onkeypress="if(event.key==='Enter')handleLogin()">
                        <button onclick="handleLogin()" class="btn-primary w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-500 transition-all hover:scale-[1.02] relative">INITIALIZE</button>
                    </div>
                </div>
            </div>`;
        }

        // ==========================================
        // 6. HEADER (ANIMATED TITLE)
        // ==========================================
        function renderHeader() {
            var container = document.getElementById('header-container');
            if (!container) return;

            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            container.innerHTML = `
                <div class="sticky top-0 z-40 glass-header px-4 py-3 md:px-8 md:py-4">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center justify-between w-full md:w-auto gap-6">
                            <div class="flex items-center gap-3">
                                <h1 class="text-2xl font-black text-white tracking-tight">
                                    Inventory<span class="animate-gradient-text">Master</span>
                                </h1>
                            </div>
                            <div class="flex bg-slate-800/50 border border-white/10 p-1 rounded-xl shadow-lg">
                                <button onclick="switchTab('inventory')" class="px-4 py-1.5 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='inventory'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}">Items</button>
                                <button onclick="switchTab('logs')" class="px-4 py-1.5 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='logs'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}">Logs</button>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <div class="grid grid-cols-3 gap-3 flex-1 md:flex-none">
                                <div class="bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-center min-w-[80px] hover:bg-slate-800/70 transition-all cursor-pointer">
                                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Count</div>
                                    <div class="text-lg font-black text-white">${state.components.length}</div>
                                </div>
                                <div class="bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-center min-w-[80px] hover:bg-slate-800/70 transition-all cursor-pointer">
                                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Value</div>
                                    <div class="text-lg font-black text-white">₹${totalVal.toLocaleString()}</div>
                                </div>
                                <div class="bg-slate-800/50 border border-${lowStockCount>0?'red':'slate'}-500/30 rounded-xl px-3 py-2 text-center min-w-[80px] hover:bg-slate-800/70 transition-all cursor-pointer ${lowStockCount>0?'animate-pulse-glow':''}">
                                    <div class="text-[10px] text-${lowStockCount>0?'red':'slate'}-400 font-bold uppercase tracking-wider">Alerts</div>
                                    <div class="text-lg font-black text-${lowStockCount>0?'red':'slate'}-500">${lowStockCount}</div>
                                </div>
                            </div>
                            <button onclick="state.showSetupModal=true;renderModals()" class="w-12 h-12 flex items-center justify-center rounded-xl bg-slate-800/50 border border-white/10 text-slate-400 hover:text-white hover:bg-slate-700 hover:border-indigo-400 transition-all relative overflow-hidden group" title="Settings">
                                <svg class="w-6 h-6 group-hover:animate-[spin_2s_linear_infinite] transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // ==========================================
        // 7. CONTENT
        // ==========================================
        function renderContent() {
            var container = document.getElementById('content-container');
            if (!container) return;

            if (state.loading) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20">
                        <div class="spinner mb-4"></div>
                        <p class="text-slate-400 font-semibold">Loading data...</p>
                    </div>
                `;
                return;
            }

            if (state.activeTab === 'inventory') {
                container.innerHTML = `
                    <div id="search-controls" class="flex flex-col md:flex-row gap-3 mb-8 fade-in">
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                            <input type="text" id="static-search" oninput="handleSearch(this.value)" value="${state.searchTerm}" placeholder="Search components..." class="block w-full pl-10 p-3.5 bg-slate-800/50 border border-slate-700 rounded-xl shadow-lg outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white font-medium placeholder-slate-500">
                        </div>
                        <select onchange="handleCategoryFilter(this.value)" class="p-3.5 bg-slate-800/80 border border-slate-600 rounded-xl shadow-lg outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-slate-200 cursor-pointer hover:bg-slate-700 transition-all">
                            <option value="All">All Categories</option>
                            ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <button onclick="openAddModal()" class="hidden md:flex btn-primary bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-xl font-bold shadow-lg shadow-indigo-500/30 transition-all items-center gap-2">
                            <span>+ Add Item</span>
                        </button>
                    </div>
                    
                    <div id="inventory-list-container"></div>

                    <button onclick="openAddModal()" class="mobile-only fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-2xl shadow-xl shadow-indigo-900/50 flex items-center justify-center text-3xl pb-1 z-40 active:scale-90 transition-transform font-light border border-white/20 hover:bg-indigo-500 animate-pulse-glow">+</button>
                `;
                updateList();
            } else {
                renderLogs(container);
            }
        }

        // ==========================================
        // 8. LIST (PC TEXT SIZE INCREASED)
        // ==========================================
        function updateList() {
            var container = document.getElementById('inventory-list-container');
            if (!container) return;

            var filtered = state.components.filter(c => {
                var t = state.searchTerm.toLowerCase();
                var matchesSearch = c.name.toLowerCase().includes(t) || 
                                   (c.value && c.value.toLowerCase().includes(t)) || 
                                   (c.location && c.location.toLowerCase().includes(t)) ||
                                   (c.notes && c.notes.toLowerCase().includes(t));
                var matchesCategory = state.filterCategory === 'All' || c.category === state.filterCategory;
                return matchesSearch && matchesCategory;
            });

            // MOBILE CARDS
            var mobile = filtered.length === 0 ? 
                '<div class="p-12 text-center text-slate-400 bg-white/5 rounded-xl border border-white/5 fade-in"><svg class="w-16 h-16 mx-auto mb-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/></svg><p class="font-semibold">No items found</p><p class="text-sm text-slate-500 mt-1">Try adjusting your search or filters</p></div>' 
                : filtered.map((c, idx) => `
                <div class="stagger-item bg-white text-slate-800 p-5 mb-4 rounded-2xl shadow-lg shadow-black/5 relative overflow-hidden border border-slate-100 hover:shadow-xl hover:border-indigo-200 transition-all duration-300">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${c.quantity <= (c.min_stock_level||5) ? 'bg-rose-500' : 'bg-emerald-500'}"></div>
                    <div class="pl-3">
                        <div class="flex justify-between items-start mb-3">
                            <div class="min-w-0 flex-1 mr-3">

                                <div class="flex items-center gap-2 mt-1">
