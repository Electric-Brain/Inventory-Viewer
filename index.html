<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V8.2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE --- */
        html { overflow-y: scroll; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; }
        
        /* --- ENGINEERING DARK THEME --- */
        .tech-bg {
            background-color: #0f172a; /* Slate 900 */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15), transparent 40%);
            background-size: 30px 30px, 30px 30px, cover, cover;
            background-attachment: fixed;
        }

        /* Glass Headers */
        .glass-header {
            background: rgba(15, 23, 42, 0.85); /* Dark Glass */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* --- DEVICE HANDLING --- */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Utility */
        .text-glow { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="tech-bg min-h-screen text-slate-300 pb-24 lg:pb-0">
    <div id="app"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3"><option value="Arduino Nano V3"><option value="ESP32 Dev Module"><option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4"><option value="Raspberry Pi Pico W"><option value="STM32 Blue Pill">
        <option value="Resistor Kit"><option value="Resistor 220Ω"><option value="Resistor 1kΩ"><option value="Resistor 10kΩ"><option value="Capacitor 10uF">
        <option value="LED Red 5mm"><option value="WS2812B LED Strip"><option value="OLED 0.96 I2C"><option value="LCD 16x2">
        <option value="Servo SG90"><option value="Stepper NEMA17"><option value="Motor Driver L298N">
        <option value="HC-SR04 Ultrasonic"><option value="DHT11 Temperature"><option value="LiPo Battery 3.7V">
        <option value="Soldering Iron"><option value="Multimeter"><option value="Breadboard"><option value="Jumper Wires">
    </datalist>

    <script>
        // --- CONFIG ---
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        var state = {
            activeTab: 'inventory',
            components: [], transactions: [],
            searchTerm: '', filterCategory: 'All',
            isAuthenticated: false, loading: false,
            showAddModal: false, showSetupModal: false, showStockModal: false,
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // --- INIT ---
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url) loadData();
            }
            renderApp();
        }

        // --- DATA ---
        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderHeader(); // Refresh header stats
            
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=50', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                renderApp(); 
            });
        }

        // --- APP SHELL ---
        function renderApp() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = getLoginHTML();
                return;
            }

            var shell = document.getElementById('main-shell');
            if (!shell) {
                app.innerHTML = `
                    <div id="main-shell">
                        <div id="header-container"></div>
                        <div id="content-container" class="max-w-7xl mx-auto p-4 md:p-8 fade-in"></div>
                    </div>
                    <div id="modals-container"></div>
                `;
            }
            renderHeader();
            renderContent();
            renderModals();
        }

        // --- LOGIN UI (FIXED CONTRAST) ---
        function getLoginHTML() {
            return `
            <div class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-600 rounded-full mix-blend-screen filter blur-[100px] opacity-10 animate-pulse"></div>

                <div class="bg-slate-900/80 backdrop-blur-xl border border-white/10 rounded-3xl p-8 w-full max-w-sm text-center relative z-10 shadow-2xl">
                    <div class="w-20 h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-indigo-500/30">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    </div>
                    <h1 class="text-3xl font-extrabold text-white mb-2 tracking-tight">System Access</h1>
                    <p class="text-sm text-slate-400 mb-8 font-mono">v8.2 // Engineering Lab</p>
                    
                    <div class="space-y-4">
                        <input type="password" id="password" class="w-full px-5 py-4 bg-black/40 border border-white/20 rounded-xl outline-none focus:border-indigo-500 text-white placeholder:text-slate-500 font-mono text-center tracking-widest transition-colors" placeholder="PASSCODE" onkeypress="if(event.key==='Enter')handleLogin()">
                        <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-500 transition-all">INITIALIZE</button>
                    </div>
                </div>
            </div>`;
        }

        // --- HEADER ---
        function renderHeader() {
            var container = document.getElementById('header-container');
            if (!container) return;

            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            container.innerHTML = `
                <div class="sticky top-0 z-40 glass-header px-4 py-3 md:px-8 md:py-4">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        
                        <div class="flex items-center justify-between w-full md:w-auto gap-6">
                            <div class="flex items-center gap-3">
                                <h1 class="text-2xl font-black text-white tracking-tight">Inventory<span class="text-indigo-400">Master</span> <span class="text-xs text-slate-500 font-mono border border-slate-700 px-1 rounded ml-1">v8.2</span></h1>
                            </div>
                            
                            <div class="flex bg-slate-800/50 border border-white/10 p-1 rounded-xl">
                                <button onclick="switchTab('inventory')" class="px-4 py-1.5 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='inventory'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}">Items</button>
                                <button onclick="switchTab('logs')" class="px-4 py-1.5 rounded-lg text-sm font-semibold transition-all ${state.activeTab==='logs'?'bg-indigo-600 text-white shadow-lg':'text-slate-400 hover:text-white'}">Logs</button>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <div class="grid grid-cols-3 gap-3 flex-1 md:flex-none">
                                <div class="bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-center min-w-[80px]">
                                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Count</div>
                                    <div class="text-lg font-black text-white">${state.components.length}</div>
                                </div>
                                <div class="bg-slate-800/50 border border-white/10 rounded-xl px-3 py-2 text-center min-w-[80px]">
                                    <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Value</div>
                                    <div class="text-lg font-black text-white">₹${totalVal.toLocaleString()}</div>
                                </div>
                                <div class="bg-slate-800/50 border border-${lowStockCount>0?'red':'slate'}-500/30 rounded-xl px-3 py-2 text-center min-w-[80px]">
                                    <div class="text-[10px] text-${lowStockCount>0?'red':'slate'}-400 font-bold uppercase tracking-wider">Alerts</div>
                                    <div class="text-lg font-black text-${lowStockCount>0?'red':'slate'}-500">${lowStockCount}</div>
                                </div>
                            </div>

                            <button onclick="state.showSetupModal=true;renderModals()" class="w-12 h-12 flex items-center justify-center rounded-xl bg-slate-800/50 border border-white/10 text-slate-400 hover:text-white hover:bg-slate-700 transition" title="Database Config">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // --- CONTENT ---
        function renderContent() {
            var container = document.getElementById('content-container');
            if (!container) return;

            if (state.activeTab === 'inventory') {
                container.innerHTML = `
                    <div id="search-controls" class="flex flex-col md:flex-row gap-3 mb-8">
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                            <input type="text" id="static-search" oninput="handleSearch(this.value)" value="${state.searchTerm}" placeholder="Search components..." class="block w-full pl-10 p-3.5 bg-white border-0 rounded-xl shadow-lg shadow-black/20 outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-slate-800 font-medium placeholder-slate-400">
                        </div>
                        <select onchange="state.filterCategory=this.value;updateList()" class="p-3.5 bg-white border-0 rounded-xl shadow-lg shadow-black/20 outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-slate-700 cursor-pointer">
                            <option value="All">All Categories</option>
                            ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <button onclick="openAddModal()" class="hidden md:flex bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-xl font-bold shadow-lg shadow-indigo-500/30 transition-all items-center gap-2">
                            <span>+ Add Item</span>
                        </button>
                    </div>
                    
                    <div id="inventory-list-container"></div>

                    <button onclick="openAddModal()" class="mobile-only fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-2xl shadow-xl shadow-indigo-900/50 flex items-center justify-center text-3xl pb-1 z-40 active:scale-90 transition-transform font-light border border-white/20">+</button>
                `;
                updateList();
            } else {
                renderLogs(container);
            }
        }

        function updateList() {
            var container = document.getElementById('inventory-list-container');
            if (!container) return;

            var filtered = state.components.filter(c => {
                var t = state.searchTerm.toLowerCase();
                return (state.filterCategory === 'All' || c.category === state.filterCategory) &&
                       (c.name.toLowerCase().includes(t) || (c.value && c.value.toLowerCase().includes(t)) || (c.location && c.location.toLowerCase().includes(t)));
            });

            // Mobile HTML (FIXED: Dark Text inside White Card)
            var mobile = filtered.length === 0 ? '<div class="p-12 text-center text-slate-500 bg-white/5 rounded-xl border border-white/5">No items found.</div>' : filtered.map(c => `
                <div class="bg-white text-slate-800 p-5 mb-4 rounded-2xl shadow-lg shadow-black/5 relative overflow-hidden fade-in border border-slate-100">
                    <div class="absolute left-0 top-0 bottom-0 w-1.5 ${c.quantity <= (c.min_stock_level||5) ? 'bg-rose-500' : 'bg-emerald-500'}"></div>
                    
                    <div class="pl-3">
                        <div class="flex justify-between items-start mb-3">
                            <div class="min-w-0 flex-1 mr-3">
                                <h3 class="font-bold text-slate-800 text-lg leading-tight truncate">${esc(c.name)}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="text-[10px] font-bold uppercase tracking-wider text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded">${esc(c.category)}</span>
                                </div>
                            </div>
                            <div class="text-right flex-shrink-0">
                                <div class="text-3xl font-black text-slate-800 leading-none">${c.quantity}</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div class="bg-slate-50 rounded-lg px-3 py-2">
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Location</div>
                                <div class="text-sm font-semibold text-slate-700 truncate">${esc(c.location||'--')}</div>
                            </div>
                            <div class="bg-slate-50 rounded-lg px-3 py-2">
                                <div class="text-[10px] uppercase text-slate-400 font-bold">Spec</div>
                                <div class="text-sm font-semibold text-slate-700 truncate">${esc(c.value||'--')}</div>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="flex-1 bg-rose-50 text-rose-600 py-2.5 rounded-xl font-bold border border-rose-100 active:scale-95 transition hover:bg-rose-100">-</button>
                            <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="flex-1 bg-emerald-50 text-emerald-600 py-2.5 rounded-xl font-bold border border-emerald-100 active:scale-95 transition hover:bg-emerald-100">+</button>
                            ${c.datasheet_url ? `<a href="${c.datasheet_url}" target="_blank" class="w-12 bg-blue-50 text-blue-600 rounded-xl font-bold border border-blue-100 flex items-center justify-center active:scale-95">PDF</a>` : ''}
                            <button onclick="openEditModal(${c.id})" class="w-12 bg-slate-100 text-slate-600 rounded-xl font-bold border border-slate-200 active:scale-95 transition">✎</button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Desktop HTML (FIXED: Dark Text inside White Row)
            var desktopRows = filtered.length === 0 ? '<div class="p-12 text-center text-slate-500 bg-white/5 rounded-xl border border-white/5">No items found matching your search.</div>' : filtered.map(c => `
                <div class="group bg-white text-slate-800 rounded-xl border border-slate-200 shadow-sm hover:shadow-lg hover:border-indigo-300 transition-all duration-200 p-4 mb-3 flex items-center justify-between">
                    <div class="w-1/4 pr-4">
                        <div class="font-bold text-slate-800 text-lg">${esc(c.name)}</div>
                        <span class="inline-block mt-1 text-[10px] font-bold uppercase tracking-wider text-indigo-600 bg-indigo-50 px-2 py-0.
