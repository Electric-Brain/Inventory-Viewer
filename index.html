<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- CORE --- */
        html { overflow-y: scroll; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* --- AESTHETICS (V1 Style) --- */
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-attachment: fixed; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }

        /* --- DEVICE DETECTION LOGIC (CSS) --- */
        /* By default (Mobile), hide Desktop elements */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }

        /* On screens larger than 1024px (PC/Laptop), switch */
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-800 pb-24 lg:pb-0">
    <div id="app"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3"><option value="Arduino Nano"><option value="ESP32 Dev Module"><option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4"><option value="Raspberry Pi Pico"><option value="STM32 Blue Pill">
        <option value="Resistor 220Œ©"><option value="Resistor 1kŒ©"><option value="Resistor 10kŒ©"><option value="Capacitor 10uF">
        <option value="LED Red 5mm"><option value="WS2812B LED Strip"><option value="OLED 0.96 I2C"><option value="LCD 16x2">
        <option value="Servo SG90"><option value="Stepper NEMA17"><option value="Motor Driver L298N">
        <option value="HC-SR04 Ultrasonic"><option value="DHT11 Temperature"><option value="LiPo Battery 3.7V">
    </datalist>

    <script>
        // --- CONFIG ---
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        var state = {
            activeTab: 'inventory',
            components: [], transactions: [],
            searchTerm: '', filterCategory: 'All',
            isAuthenticated: false, loading: false,
            // UI States
            showAddModal: false, showSetupModal: false, showStockModal: false,
            // Action Data
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // --- INIT ---
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url) loadData();
            }
            render();
        }

        // --- DATA LAYER ---
        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            render();
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=50', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                render();
            });
        }

        // --- LOGIC 1: MOBILE GENERATOR (CARDS) ---
        function getMobileHTML(filtered) {
            if (filtered.length === 0) return '<div class="p-8 text-center text-white/80">No items found.</div>';
            
            return filtered.map(c => `
                <div class="bg-white p-4 mb-3 rounded-2xl shadow-sm relative overflow-hidden fade-in">
                    <div class="absolute left-0 top-0 bottom-0 w-2 ${c.quantity <= (c.min_stock_level||5) ? 'bg-red-500' : 'bg-green-500'}"></div>
                    
                    <div class="pl-3">
                        <div class="flex justify-between items-start mb-2">
                            <div class="min-w-0 flex-1 mr-2">
                                <h3 class="font-black text-slate-800 text-lg leading-tight truncate">${esc(c.name)}</h3>
                                <div class="text-xs text-purple-600 font-bold uppercase mt-1 truncate">${esc(c.category)}</div>
                            </div>
                            <div class="text-right flex-shrink-0">
                                <div class="text-3xl font-black text-slate-800">${c.quantity}</div>
                                <div class="text-[10px] text-slate-400 uppercase">Count</div>
                            </div>
                        </div>

                        <div class="bg-slate-50 rounded-lg p-2 mb-3 text-sm text-slate-600 grid grid-cols-2 gap-2">
                            <div class="truncate">üìç ${esc(c.location||'-')}</div>
                            <div class="truncate">‚ö° ${esc(c.value||'-')}</div>
                            <div class="truncate">üí∞ ‚Çπ${c.cost_per_unit||0}</div>
                            <div class="truncate">üìâ Alert: < ${c.min_stock_level||5}</div>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="flex-1 bg-red-50 text-red-600 py-2 rounded-xl font-bold border border-red-100 active:scale-95 transition">-</button>
                            <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="flex-1 bg-green-50 text-green-600 py-2 rounded-xl font-bold border border-green-100 active:scale-95 transition">+</button>
                            <button onclick="handleEditClick(${c.id})" class="w-12 bg-slate-100 text-slate-600 rounded-xl font-bold border border-slate-200 active:scale-95 transition">‚úé</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- LOGIC 2: DESKTOP GENERATOR (TABLE) ---
        function getDesktopHTML(filtered) {
            if (filtered.length === 0) return '<tr><td colspan="6" class="p-10 text-center text-slate-400">No items found</td></tr>';

            return filtered.map(c => `
                <tr class="border-b border-gray-100 hover:bg-purple-50/50 transition">
                    <td class="p-4">
                        <div class="font-bold text-slate-700">${esc(c.name)}</div>
                        <div class="text-xs text-purple-500 font-bold uppercase">${esc(c.category)}</div>
                    </td>
                    <td class="p-4 text-sm font-medium text-slate-600">${esc(c.value||'-')}</td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="w-6 h-6 rounded bg-red-100 text-red-600 font-bold hover:bg-red-200">-</button>
                            <span class="font-bold w-8 text-center">${c.quantity}</span>
                            <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="w-6 h-6 rounded bg-green-100 text-green-600 font-bold hover:bg-green-200">+</button>
                        </div>
                    </td>
                    <td class="p-4 text-sm text-slate-500">${esc(c.location||'-')}</td>
                    <td class="p-4 text-sm font-mono">‚Çπ${c.cost_per_unit||0}</td>
                    <td class="p-4 text-right">
                        <button onclick="handleEditClick(${c.id})" class="text-indigo-600 font-bold hover:underline text-sm">Edit</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- STOCK & ACTIONS ---
        function openStockModal(id, type, name) {
            state.stockAction = { id, type, name };
            state.showStockModal = true;
            render();
            setTimeout(() => document.getElementById('stockQty').focus(), 100);
        }

        function confirmStockUpdate() {
            var qty = parseInt(document.getElementById('stockQty').value) || 0;
            var reason = document.getElementById('stockReason').value;
            if (qty <= 0) return alert("Quantity must be > 0");
            
            if (!reason) reason = state.stockAction.type === 'OUT' ? "Project Use" : "Restock";

            var comp = state.components.find(c => c.id === state.stockAction.id);
            var newQty = state.stockAction.type === 'IN' ? comp.quantity + qty : comp.quantity - qty;
            
            if (newQty < 0) return alert("Not enough stock!");

            // Optimistic UI Update
            state.showStockModal = false;
            
            // 1. Update Component
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + state.stockAction.id, {
                method: 'PATCH',
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: newQty })
            }).then(() => {
                // 2. Log Transaction
                var log = { component_id: state.stockAction.id, change_type: state.stockAction.type, quantity_changed: qty, reason: reason };
                return fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' }, body: JSON.stringify(log)
                });
            }).then(() => loadData());
        }

        function saveComponent(method, id) {
            method = method || 'POST';
            var cost = parseFloat(state.formData.cost) || 0;
            var min = parseInt(state.formData.minStock) || 5;

            var comp = {
                name: state.formData.name, category: state.formData.category, value: state.formData.value,
                quantity: parseInt(state.formData.quantity), location: state.formData.location, notes: state.formData.notes,
                cost_per_unit: cost, min_stock_level: min, datasheet_url: state.formData.datasheet
            };
            if (method === 'POST') comp.date_added = new Date().toISOString();

            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method, headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                body: JSON.stringify(comp)
            }).then(r => r.json()).then(data => {
                if(method === 'POST') {
                    // Log creation
                    fetch(state.dbConfig.url + '/rest/v1/transactions', {
                        method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ component_id: data[0].id, change_type: 'IN', quantity_changed: comp.quantity, reason: 'Initial Add' })
                    });
                }
                state.showAddModal = false;
                resetForm();
                loadData();
            });
        }

        function deleteComponent(id) {
            if (!confirm('Delete item?')) return;
            // Log deletion first
            var comp = state.components.find(c => c.id === id);
            if(comp) {
                fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ component_id: null, change_type: 'OUT', quantity_changed: 0, reason: `DELETED: ${comp.name}` }) // Use null ID if DB allows, or handle gracefully
                });
            }
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key }
            }).then(() => { state.showAddModal = false; loadData(); });
        }

        // --- AUTH & HELPERS ---
        function handleLogin() {
            if (document.getElementById('password').value === APP_PASSWORD) {
                state.isAuthenticated = true; sessionStorage.setItem('auth', 'true');
                if (state.dbConfig.url) loadData(); else { state.showSetupModal = true; render(); }
            } else alert('Wrong Password');
        }
        function saveDbConfig() {
            state.dbConfig.url = state.dbConfig.url.replace(/\/$/, "");
            localStorage.setItem('dbConfig', JSON.stringify(state.dbConfig));
            state.showSetupModal = false; loadData();
        }
        function handleEditClick(id) {
            var c = state.components.find(x => x.id === id);
            state.formData = { name: c.name, category: c.category, value: c.value||'', quantity: c.quantity, location: c.location||'', notes: c.notes||'', cost: c.cost_per_unit||'', minStock: c.min_stock_level||5, datasheet: c.datasheet_url||'' };
            state.editingId = c.id; state.showAddModal = true; render();
        }
        function resetForm() {
            state.formData = { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' };
            state.editingId = null; render();
        }
        function esc(t) { return t ? t.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

        // --- RENDERER ---
        function render() {
            var app = document.getElementById('app');

            // 1. LOGIN
            if (!state.isAuthenticated) {
                app.innerHTML = `<div class="min-h-screen flex items-center justify-center p-4"><div class="glass rounded-2xl shadow-xl p-8 w-full max-w-sm text-center"><h1 class="text-3xl font-black text-slate-800 mb-2">Inventory V5</h1><p class="text-sm text-slate-500 mb-6">Dual-Mode Interface</p><input type="password" id="password" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 text-center outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password" onkeypress="if(event.key==='Enter')handleLogin()"><button onclick="handleLogin()" class="w-full gradient-bg text-white p-4 rounded-xl font-bold shadow-lg">Login</button></div></div>`;
                return;
            }

            // Stats
            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            // 2. HEADER (Fixed)
            var header = `
                <div class="sticky top-0 z-30 glass-header px-4 py-3 md:px-8 md:py-4 shadow-sm">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex justify-between items-center w-full md:w-auto">
                            <h1 class="text-2xl md:text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Inventory</h1>
                            <div class="flex bg-slate-100 rounded-lg p-1 md:ml-6">
                                <button onclick="state.activeTab='inventory';render()" class="px-4 py-1.5 rounded-md text-xs font-bold transition ${state.activeTab==='inventory'?'bg-white shadow text-purple-600':'text-slate-500'}">Items</button>
                                <button onclick="state.activeTab='logs';render()" class="px-4 py-1.5 rounded-md text-xs font-bold transition ${state.activeTab==='logs'?'bg-white shadow text-purple-600':'text-slate-500'}">Logs</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-2 w-full md:w-auto text-center md:flex md:gap-4">
                            <div class="bg-indigo-50 rounded-lg p-2 min-w-[70px]"><div class="text-[10px] text-indigo-400 font-bold uppercase">Items</div><div class="font-black text-indigo-700">${state.components.length}</div></div>
                            <div class="bg-purple-50 rounded-lg p-2 min-w-[70px]"><div class="text-[10px] text-purple-400 font-bold uppercase">Value</div><div class="font-black text-purple-700">‚Çπ${totalVal.toLocaleString()}</div></div>
                            <div class="bg-${lowStockCount>0?'red':'green'}-50 rounded-lg p-2 min-w-[70px]"><div class="text-[10px] text-${lowStockCount>0?'red':'green'}-400 font-bold uppercase">Alerts</div><div class="font-black text-${lowStockCount>0?'red':'green'}-700">${lowStockCount}</div></div>
                        </div>
                    </div>
                </div>`;

            // 3. CONTENT AREA
            var content = '';
            
            if (state.activeTab === 'inventory') {
                // Filter Data
                var filtered = state.components.filter(c => {
                    var t = state.searchTerm.toLowerCase();
                    return (state.filterCategory === 'All' || c.category === state.filterCategory) &&
                           (c.name.toLowerCase().includes(t) || (c.value && c.value.toLowerCase().includes(t)) || (c.location && c.location.toLowerCase().includes(t)));
                });

                content = `
                    <div class="max-w-7xl mx-auto p-4 md:p-8 fade-in">
                        <div class="flex flex-col md:flex-row gap-3 mb-6">
                            <input type="text" oninput="state.searchTerm=this.value;render()" value="${state.searchTerm}" placeholder="Search..." class="flex-1 p-3 rounded-xl border-0 shadow-sm outline-none focus:ring-2 focus:ring-purple-500">
                            <select onchange="state.filterCategory=this.value;render()" class="p-3 rounded-xl border-0 shadow-sm outline-none focus:ring-2 focus:ring-purple-500 font-bold text-slate-600">
                                <option value="All">All Categories</option>
                                ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                            </select>
                            <button onclick="state.showAddModal=true;render()" class="hidden md:block gradient-bg text-white px-6 rounded-xl font-bold shadow-lg hover:opacity-90 transition">+ Add Item</button>
                        </div>

                        <div class="mobile-only pb-24">
                            ${getMobileHTML(filtered)}
                        </div>

                        <div class="desktop-only bg-white rounded-2xl shadow-lg overflow-hidden">
                            <table class="w-full text-left">
                                <thead class="gradient-bg text-white text-xs uppercase font-bold">
                                    <tr><th class="p-4">Component</th><th class="p-4">Spec</th><th class="p-4">Stock</th><th class="p-4">Location</th><th class="p-4">Cost</th><th class="p-4 text-right">Edit</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-50">${getDesktopHTML(filtered)}</tbody>
                            </table>
                        </div>
                    </div>
                    <button onclick="state.showAddModal=true;render()" class="mobile-only fixed bottom-6 right-6 w-14 h-14 gradient-bg text-white rounded-full shadow-2xl flex items-center justify-center text-3xl pb-1 z-40 active:scale-90 transition">+</button>
                `;
            } else {
                // LOGS TAB
                var logs = state.transactions.map(t => `
                    <div class="bg-white p-4 mb-3 rounded-xl shadow-sm border border-slate-100 flex items-start gap-3">
                         <div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-lg ${t.change_type==='IN'?'bg-green-100 text-green-600':'bg-red-100 text-red-600'}">
                            ${t.change_type==='IN'?'+':'-'}${t.quantity_changed}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-slate-800 truncate">${esc(t.components?.name || 'Deleted Item')}</div>
                            <div class="text-sm text-slate-500 italic truncate">"${esc(t.reason)}"</div>
                            <div class="text-xs text-slate-400 mt-1">${new Date(t.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                content = `<div class="max-w-2xl mx-auto p-4 pb-24">${logs || '<div class="text-center p-8 text-white">No logs yet</div>'}</div>`;
            }

            app.innerHTML = header + content + renderModals();
        }

        // --- MODAL HTML GENERATORS ---
        function renderModals() {
            var html = '';
            
            // ADD/EDIT
            if (state.showAddModal) {
                var catOpts = categories.map(c => `<option value="${c}" ${state.formData.category===c?'selected':''}>${c}</option>`).join('');
                html += `
                <div class="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-slate-900/60 backdrop-blur-sm" onclick="if(event.target===this){state.showAddModal=false;render()}">
                    <div class="bg-white w-full md:w-[600px] md:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto shadow-2xl slide-up">
                        <div class="p-5 border-b flex justify-between items-center sticky top-0 bg-white z-10">
                            <h2 class="text-xl font-black gradient-text text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600">${state.editingId?'Edit':'New'} Component</h2>
                            <button onclick="state.showAddModal=false;render()" class="text-2xl text-slate-400">&times;</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <div><label class="text-xs font-bold text-slate-400 uppercase">Name</label><input type="text" list="tech-suggestions" class="w-full p-3 border rounded-xl font-bold text-slate-700 outline-none focus:border-purple-500" value="${esc(state.formData.name)}" oninput="state.formData.name=this.value" placeholder="e.g. Arduino Uno"></div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-400 uppercase">Category</label><select class="w-full p-3 border rounded-xl bg-white" onchange="state.formData.category=this.value">${catOpts}</select></div>
                                <div><label class="text-xs font-bold text-slate-400 uppercase">Value/Spec</label><input type="text" class="w-full p-3 border rounded-xl" value="${esc(state.formData.value)}" oninput="state.formData.value=this.value"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-400 uppercase">Quantity</label><input type="number" class="w-full p-3 border rounded-xl font-bold font-mono text-lg" value="${esc(state.formData.quantity)}" oninput="state.formData.quantity=this.value"></div>
                                <div><label class="text-xs font-bold text-slate-400 uppercase">Cost (‚Çπ)</label><input type="number" class="w-full p-3 border rounded-xl" value="${esc(state.formData.cost)}" oninput="state.formData.cost=this.value"></div>
                            </div>
                            <div><label class="text-xs font-bold text-slate-400 uppercase">Location</label><input type="text" class="w-full p-3 border rounded-xl" value="${esc(state.formData.location)}" oninput="state.formData.location=this.value"></div>
                            <div><label class="text-xs font-bold text-slate-400 uppercase">Datasheet</label><input type="text" class="w-full p-3 border rounded-xl text-blue-600" value="${esc(state.formData.datasheet)}" oninput="state.formData.datasheet=this.value"></div>
                            <button onclick="${state.editingId?'saveComponent(\'PATCH\', state.editingId)':'saveComponent()'}" class="w-full gradient-bg text-white py-4 rounded-xl font-bold shadow-lg mt-2">Save</button>
                            ${state.editingId ? `<button onclick="deleteComponent(${state.editingId})" class="w-full text-red-500 py-3 font-bold">Delete</button>` : ''}
                        </div>
                    </div>
                </div>`;
            }

            // STOCK
            if (state.showStockModal) {
                var isOut = state.stockAction.type === 'OUT';
                html += `
                <div class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm px-4">
                    <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl text-center relative overflow-hidden slide-up">
                        <div class="absolute top-0 left-0 w-full h-2 ${isOut?'bg-red-500':'bg-green-500'}"></div>
                        <h3 class="text-xl font-black text-slate-800 mt-2">${isOut ? 'Remove' : 'Add'} Stock</h3>
                        <p class="text-sm text-slate-500 mb-6 font-medium truncate">${esc(state.stockAction.name)}</p>
                        <div class="flex items-center justify-center gap-4 mb-6">
                            <button onclick="document.getElementById('stockQty').stepDown()" class="w-10 h-10 bg-slate-100 rounded-full font-bold text-xl">-</button>
                            <input type="number" id="stockQty" class="w-20 text-center text-4xl font-black text-slate-800 outline-none" value="1">
                            <button onclick="document.getElementById('stockQty').stepUp()" class="w-10 h-10 bg-slate-100 rounded-full font-bold text-xl">+</button>
                        </div>
                        <input type="text" id="stockReason" class="w-full p-3 bg-slate-50 rounded-xl text-sm mb-6 border outline-none focus:border-purple-500" placeholder="${isOut ? 'Reason (e.g. Project)' : 'Source (e.g. Amazon)'}">
                        <div class="flex gap-3">
                            <button onclick="state.showStockModal=false;render()" class="flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl">Cancel</button>
                            <button onclick="confirmStockUpdate()" class="flex-1 py-3 font-bold text-white rounded-xl shadow-lg ${isOut?'bg-red-600':'bg-green-600'}">Confirm</button>
                        </div>
                    </div>
                </div>`;
            }

            // SETUP
            if (state.showSetupModal) {
                html += `
                <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 p-4">
                    <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl text-center">
                        <h2 class="text-xl font-bold mb-4">Connect Database</h2>
                        <input type="text" class="w-full p-3 border rounded-lg mb-3" placeholder="Supabase URL" value="${esc(state.dbConfig.url)}" oninput="state.dbConfig.url=this.value">
                        <input type="text" class="w-full p-3 border rounded-lg mb-6" placeholder="Anon Key" value="${esc(state.dbConfig.key)}" oninput="state.dbConfig.key=this.value">
                        <button onclick="saveDbConfig()" class="w-full gradient-bg text-white py-3 rounded-xl font-bold">Connect</button>
                    </div>
                </div>`;
            }
            return html;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
