<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master V10.2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        html { 
            overflow-y: scroll; 
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* --- BACKGROUND FLICKER FIX --- */
        #fixed-background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -50;
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15), transparent 40%);
            background-size: 30px 30px, 30px 30px, cover, cover;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(100%); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        @keyframes slideInRight { 
            from { transform: translateX(100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        @keyframes slideInLeft { 
            from { transform: translateX(-100%); opacity: 0; } 
            to { transform: translateX(0); opacity: 1; } 
        }
        
        @keyframes float { 
            0% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
            100% { transform: translateY(0px); } 
        }
        
        @keyframes shine { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes borderGlow {
            0%, 100% { border-color: rgba(99, 102, 241, 0.5); }
            50% { border-color: rgba(168, 85, 247, 0.8); }
        }

        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-in-right { animation: slideInRight 0.3s ease-out; }
        .slide-in-left { animation: slideInLeft 0.3s ease-out; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-shimmer { animation: shimmer 2s infinite; }
        .animate-border-glow { animation: borderGlow 3s ease-in-out infinite; }
        
        /* Gradient Title Animation */
        .animate-gradient-text {
            background: linear-gradient(270deg, #818cf8, #c084fc, #60a5fa, #818cf8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 4s ease infinite;
        }

        /* --- GLASS UI --- */
        .glass-header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* --- RESPONSIVE & FONT FIXES --- */
        .desktop-only { display: none !important; }
        .mobile-only { display: block !important; }
        
        /* PC Specific Scaling */
        @media (min-width: 1024px) {
            .desktop-only { display: block !important; }
            .mobile-only { display: none !important; }
            
            /* ENHANCED FONT SIZE FOR PC */
            body { font-size: 16px; } 
            td { font-size: 1rem !important; }
        }

        /* --- UTILS --- */
        .text-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* Table header styling */
        .table-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }
        
        /* Smooth modal transitions */
        .modal-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
        }
        
        .modal-content {
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .modal-content.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-dark), var(--secondary));
        }

        /* Autofill Fix for Dark Theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.06) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.06) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .ripple:focus:after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Mobile performance fixes */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-touch-callout: none;
            }
            
            body {
                overflow-x: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .glass-card, .glass-header {
                backdrop-filter: blur(10px);
            }
            
            /* Reduce animations on mobile for performance */
            .animate-float, .animate-border-glow, .animate-gradient-text {
                animation: none !important;
            }
            
            /* Simplify shadows on mobile */
            .shadow-lg, .shadow-xl {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
            }
            
            /* Fix overflow issues */
            .mobile-container {
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            /* Prevent text overflow */
            .text-clamp {
                word-break: break-word;
            }
        }

        /* Fix for negative values */
        .negative-value {
            color: #ef4444 !important;
            font-weight: bold;
        }
    </style>
</head>

    </datalist>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 
        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        // ==========================================
        // 2. STATE
        // ==========================================
        var state = {
            activeTab: 'inventory',
            components: [], transactions: [],
            searchTerm: '', filterCategory: 'All',
            isAuthenticated: false, loading: false,
            showAddModal: false, showSetupModal: false, showStockModal: false,
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' },
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // ==========================================
        // 3. INIT & DATA
        // ==========================================
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url && state.dbConfig.key) loadData();
            }
            renderApp();
        }

        function loadData() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderHeader();
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=100', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = Array.isArray(comps) ? comps : [];
                state.transactions = Array.isArray(logs) ? logs : [];
                state.loading = false;
                renderApp(); 
            }).catch(e => {
                console.error(e);
                state.loading = false;
                renderApp();
            });
        }

        // ==========================================
        // 4. MAIN RENDERER
        // ==========================================
        function renderApp() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = getLoginHTML();
                return;
            }

            var shell = document.getElementById('main-shell');
            if (!shell) {
                app.innerHTML = `
                    <div id="main-shell" class="mobile-container">
                        <div id="header-container"></div>
                        <div id="content-container" class="max-w-7xl mx-auto p-4 md:p-8 fade-in"></div>
                    </div>
                    <div id="modals-container"></div>
                `;
            }
            renderHeader();
            renderContent();
            renderModals();
        }

        // ==========================================
        // 5. LOGIN UI (FIXED FOR MOBILE)
        // ==========================================
        function getLoginHTML() {
            return `
            <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden mobile-container">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] md:w-[500px] md:h-[500px] bg-indigo-600 rounded-full mix-blend-screen filter blur-[80px] md:blur-[120px] opacity-20"></div>
                <div class="absolute top-0 left-0 w-full h-full">
                    <div class="absolute top-1/4 left-1/4 w-24 h-24 md:w-32 md:h-32 bg-purple-500 rounded-full mix-blend-screen filter blur-[60px] md:blur-[80px] opacity-10"></div>
                    <div class="absolute bottom-1/4 right-1/4 w-28 h-28 md:w-40 md:h-40 bg-blue-500 rounded-full mix-blend-screen filter blur-[60px] md:blur-[80px] opacity-10"></div>
                </div>

                <div class="glass-card rounded-2xl md:rounded-3xl p-6 md:p-8 w-full max-w-sm text-center relative z-10 shadow-lg md:shadow-2xl">
                    <div class="relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl blur opacity-30"></div>
                        <div class="relative w-16 h-16 md:w-20 md:h-20 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4 md:mb-6 shadow-lg shadow-indigo-500/30">
                            <svg class="w-8 h-8 md:w-10 md:h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        </div>
                    </div>
                    <h1 class="text-2xl md:text-3xl font-extrabold mb-1 md:mb-2 tracking-tight animate-gradient-text">System Access</h1>
                    <p class="text-xs md:text-sm text-slate-400 mb-6 md:mb-8 font-mono">v10.2 // Engineering Lab</p>
                    
                    <div class="space-y-3 md:space-y-4">
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-4 md:px-5 py-3 md:py-4 bg-black/40 border border-white/10 rounded-xl outline-none focus:border-indigo-500 text-white placeholder:text-slate-500 font-mono text-center tracking-widest transition-all duration-300 text-sm md:text-base" placeholder="PASSCODE" onkeypress="if(event.key==='Enter')handleLogin()">
                        </div>
                        <button onclick="handleLogin()" class="ripple w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 md:py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/30 transition-all duration-300 active:scale-95 text-sm md:text-base">INITIALIZE</button>
                    </div>
                </div>
            </div>`;
        }

        // ==========================================
        // 6. HEADER (FIXED TAB HIGHLIGHT)
        // ==========================================
        function renderHeader() {
            var container = document.getElementById('header-container');
            if (!container) return;

            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            container.innerHTML = `
                <div class="sticky top-0 z-40 glass-header px-4 py-3 md:px-8 md:py-4">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center justify-between w-full md:w-auto gap-4 md:gap-6">
                            <div class="flex items-center gap-2 md:gap-3">

                                    <div class="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg blur opacity-20"></div>
                                    <h1 class="relative text-xl md:text-2xl font-black text-white tracking-tight">
                                        Inventory<span class="animate-gradient-text">Master</span>
                                    </h1>
                                </div>
                            </div>
                            <div class="flex bg-slate-800/50 border border-white/10 p-1 rounded-xl backdrop-blur-sm">
                                <button onclick="switchTab('inventory')" class="ripple px-3 py-1 md:px-4 md:py-1.5 rounded-lg text-xs md:text-sm font-semibold transition-all duration-200 ${state.activeTab==='inventory'?'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg':'text-slate-400 hover:text-white hover:bg-white/5'}">Items</button>
                                <button onclick="switchTab('logs')" class="ripple px-3 py-1 md:px-4 md:py-1.5 rounded-lg text-xs md:text-sm font-semibold transition-all duration-200 ${state.activeTab==='logs'?'bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg':'text-slate-400 hover:text-white hover:bg-white/5'}">Logs</button>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 md:gap-4 w-full md:w-auto">
                            <div class="grid grid-cols-3 gap-2 md:gap-3 flex-1 md:flex-none">
                                <div class="glass-card rounded-lg md:rounded-xl px-2 md:px-3 py-1.5 md:py-2 text-center min-w-[60px] md:min-w-[80px]">
                                    <div class="text-[9px] md:text-[10px] text-slate-400 font-bold uppercase tracking-wider">Count</div>
                                    <div class="text-base md:text-lg font-black text-white">${state.components.length}</div>
                                </div>
                                <div class="glass-card rounded-lg md:rounded-xl px-2 md:px-3 py-1.5 md:py-2 text-center min-w-[60px] md:min-w-[80px]">
                                    <div class="text-[9px] md:text-[10px] text-slate-400 font-bold uppercase tracking-wider">Value</div>
                                    <div class="text-base md:text-lg font-black text-white">₹${Math.max(0, totalVal).toLocaleString()}</div>
                                </div>
                                <div class="glass-card rounded-lg md:rounded-xl px-2 md:px-3 py-1.5 md:py-2 text-center min-w-[60px] md:min-w-[80px] border ${lowStockCount>0?'border-red-500/30':'border-white/10'}">
                                    <div class="text-[9px] md:text-[10px] ${lowStockCount>0?'text-red-400':'text-slate-400'} font-bold uppercase tracking-wider">Alerts</div>
                                    <div class="text-base md:text-lg font-black ${lowStockCount>0?'text-red-500':'text-slate-500'}">${lowStockCount}</div>
                                </div>
                            </div>
                            <button onclick="state.showSetupModal=true;renderModals()" class="ripple w-10 h-10 md:w-12 md:h-12 flex items-center justify-center rounded-lg md:rounded-xl glass-card text-slate-400 hover:text-white transition-all duration-300 relative overflow-hidden" title="Settings">
                                <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>`;
        }

        // ==========================================
        // 7. CONTENT (WITH SEARCH FIX)
        // ==========================================
        function renderContent() {
            var container = document.getElementById('content-container');
            if (!container) return;

            if (state.activeTab === 'inventory') {
                container.innerHTML = `
                    <div id="search-controls" class="flex flex-col md:flex-row gap-3 mb-6 md:mb-8">
                        <div class="relative flex-1 group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                            <input type="text" id="static-search" oninput="handleSearch(this.value)" value="${state.searchTerm}" placeholder="Search components..." class="block w-full pl-10 pr-4 py-3 md:py-3.5 glass-card rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 text-white font-medium placeholder-slate-500 text-sm md:text-base" autocomplete="off">
                        </div>
                        <select onchange="state.filterCategory=this.value;updateList()" class="ripple p-3 md:p-3.5 glass-card rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-slate-200 cursor-pointer transition-all duration-300 text-sm md:text-base">
                            <option value="All">All Categories</option>
                            ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                        </select>
                        <button onclick="openAddModal()" class="ripple hidden md:flex bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white px-4 md:px-6 rounded-xl font-bold shadow-lg shadow-indigo-500/30 transition-all duration-300 items-center gap-2 text-sm md:text-base">
                            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                            <span>Add Item</span>
                        </button>
                    </div>

                            <div class="w-16 h-16 bg-gradient-to-br from-slate-100 to-slate-200 rounded-full flex items-center justify-center text-3xl">
                                ⚙️
                            </div>
                        </div>
                        <h2 class="text-xl font-bold mb-1 text-slate-800">Settings</h2>
                        <p class="text-xs text-slate-400 mb-6 uppercase tracking-wider font-bold">Version 10.2</p>
                        
                        <div class="text-left mb-6 bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <div class="text-xs font-bold text-slate-400 uppercase mb-2">Local Storage</div>
                            <div class="flex justify-between items-end">
                                <div class="text-2xl font-black text-indigo-600">${usedKB} KB</div>
                                <div class="text-xs text-slate-500">Local Data</div>
                            </div>
                            <div class="w-full bg-slate-200 h-1.5 rounded-full mt-2 overflow-hidden">
                                <div class="bg-gradient-to-r from-indigo-500 to-purple-500 h-full rounded-full transition-all duration-1000" style="width: ${Math.min((usedBytes/(500*1024))*100, 100)}%"></div>
                            </div>
                        </div>
                        
                        <div class="text-left mb-6 bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <div class="text-xs font-bold text-slate-400 uppercase mb-2">Supabase Storage (Estimated)</div>
                            <div class="flex justify-between items-end">
                                <div class="text-2xl font-black text-blue-600">${supabaseUsed}%</div>
                                <div class="text-xs text-slate-500">of 500 MB Free Tier</div>
                            </div>
                            <div class="w-full bg-slate-200 h-1.5 rounded-full mt-2 overflow-hidden">
                                <div class="bg-gradient-to-r from-blue-500 to-cyan-500 h-full rounded-full transition-all duration-1000" style="width: ${Math.min(supabaseUsed, 100)}%"></div>
                            </div>
                            <div class="text-xs text-slate-500 mt-2">${(usedBytes/(1024*1024)).toFixed(2)} MB used</div>
                        </div>
                        
                        <div class="space-y-4 text-left mb-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-slate-500 uppercase">Supabase URL</label>
                                <input type="text" class="ripple w-full p-3 border border-slate-200 rounded-lg outline-none focus:border-indigo-500 transition-all duration-300 text-sm" placeholder="https://xyz.supabase.co" value="${esc(state.dbConfig.url)}" oninput="state.dbConfig.url=this.value" autocomplete="off">
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-slate-500 uppercase">Anon API Key</label>
                                <input type="text" class="ripple w-full p-3 border border-slate-200 rounded-lg outline-none focus:border-indigo-500 transition-all duration-300 text-sm" placeholder="eyJ..." value="${esc(state.dbConfig.key)}" oninput="state.dbConfig.key=this.value" autocomplete="off">
                            </div>
                        </div>
                        
                        <div class="flex gap-3">
                            <button onclick="closeModal('setup')" class="ripple flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl hover:bg-slate-200 transition-all duration-300 active:scale-95">Cancel</button>
                            <button onclick="saveDbConfig()" class="ripple flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-xl font-bold shadow-lg hover:from-indigo-500 hover:to-purple-500 transition-all duration-300 active:scale-95">Save & Connect</button>
                        </div>
                    </div>
                </div>`;
            }

            container.innerHTML = html;
        }

        // ==========================================
        // 10. HELPERS & ACTIONS (FIXED)
        // ==========================================
        function handleLogin() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.value === APP_PASSWORD) {
                state.isAuthenticated = true; 
                sessionStorage.setItem('auth', 'true');
                if (state.dbConfig.url && state.dbConfig.key) {
                    loadData(); 
                } else { 
                    state.showSetupModal = true; 
                    renderApp(); 
                }
            } else {
                alert('Incorrect Password');
            }
        }
        
        function saveDbConfig() {
            state.dbConfig.url = state.dbConfig.url.replace(/\/$/, "");
            localStorage.setItem('dbConfig', JSON.stringify(state.dbConfig));
            closeModal('setup');
            loadData();
        }
        
        function resetForm() {
            state.formData = { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' };
            state.editingId = null; 
        }
        
        function esc(t) { 
            return t ? t.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; 
        }
        
        function switchTab(tab) {
            state.activeTab = tab;
            renderHeader(); // Fixed: Re-render header to update active tab highlight
            renderContent();
        }
        
        function handleSearch(value) {
            state.searchTerm = value;
            updateList();
        }
        
        function closeModal(type) {
            if (type === 'add') {
                state.showAddModal = false;
            } else if (type === 'stock') {
                state.showStockModal = false;
            } else if (type === 'setup') {
                state.showSetupModal = false;
            }
            renderModals();
        }
        
        function adjustStockQty(change) {
            var input = document.getElementById('stockQty');
            if (!input) return;
            
            var currentValue = parseInt(input.value) || 0;
            var newValue = Math.max(1, currentValue + change);
            
            // If removing stock, check if we have enough
            if (state.stockAction.type === 'OUT') {
                var comp = state.components.find(c => c.id === state.stockAction.id);
                if (comp) {
                    newValue = Math.min(newValue, Math.max(0, comp.quantity));
                }
            }
            
            input.value = newValue;
        }

        // ==========================================
        // 11. CRUD LOGIC (FIXED NEGATIVE VALUES)
        // ==========================================
        function saveComponent(method, id) {
            method = method || 'POST';
            var cost = Math.max(0, parseFloat(state.formData.cost) || 0);
            var min = Math.max(0, parseInt(state.formData.minStock) || 5);
            var quantity = Math.max(0, parseInt(state.formData.quantity) || 0);
            
            var comp = {
                name: state.formData.name, 
                category: state.formData.category, 
                value: state.formData.value,
                quantity: quantity, 
                location: state.formData.location, 
                notes: state.formData.notes,
                cost_per_unit: cost, 
                min_stock_level: min, 
                datasheet_url: state.formData.datasheet
            };
            
            if (method === 'POST') comp.date_added = new Date().toISOString();

            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method, 
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key, 
                    'Content-Type': 'application/json', 
                    'Prefer': 'return=representation' 
                },
                body: JSON.stringify(comp)
            }).then(r => r.json()).then(data => {
                if(method === 'POST') {
                    fetch(state.dbConfig.url + '/rest/v1/transactions', {
                        method: 'POST', 
                        headers: { 
                            'apikey': state.dbConfig.key, 
                            'Authorization': 'Bearer ' + state.dbConfig.key, 
                            'Content-Type': 'application/json' 
                        }, 
                        body: JSON.stringify({ 
                            component_id: data[0].id, 
                            change_type: 'IN', 
                            quantity_changed: comp.quantity, 
                            reason: 'Initial Add' 
                        })
                    });
                }
                closeModal('add');
                resetForm();
                loadData();
            }).catch(err => {
                console.error('Save error:', err);
                alert('Error saving component. Check console for details.');
            });
        }

        function deleteComponent(id) {
            if (!confirm('Permanently delete this item? This action cannot be undone.')) return;
            var comp = state.components.find(c => c.id === id);
            if(comp) {
                fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', 
                    headers: { 
                        'apikey': state.dbConfig.key, 
                        'Authorization': 'Bearer ' + state.dbConfig.key, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        component_id: null, 
                        change_type: 'OUT', 
                        quantity_changed: 0, 
                        reason: `DELETED: ${comp.name}` 
                    })
                });
            }
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE', 
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key 
                }
            }).then(() => { 
                closeModal('add'); 
                loadData(); 
            }).catch(err => {
                console.error('Delete error:', err);
                alert('Error deleting component.');
            });
        }

        function confirmStockUpdate() {
            var qty = parseInt(document.getElementById('stockQty').value) || 0;
            var reason = document.getElementById('stockReason').value;
            
            if (qty <= 0) {
                alert("Quantity must be greater than 0");
                return;
            }
            
            var comp = state.components.find(c => c.id === state.stockAction.id);
            
            if (!comp) {
                alert("Component not found");
                return;
            }

            if (state.stockAction.type === 'OUT') {
                if (!reason) reason = "Project Use";
                if (comp.quantity - qty < 0) {
                    alert("Error: Cannot remove more than available stock. Available: " + Math.max(0, comp.quantity));
                    return;
                }
            } else {
                if (!reason) reason = "Restock";
            }

            var newQty = state.stockAction.type === 'IN' ? comp.quantity + qty : comp.quantity - qty;
            
            // Ensure new quantity is not negative
            newQty = Math.max(0, newQty);

            closeModal('stock');
            
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + state.stockAction.id, {
                method: 'PATCH',
                headers: { 
                    'apikey': state.dbConfig.key, 
                    'Authorization': 'Bearer ' + state.dbConfig.key, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ quantity: newQty })
            }).then(() => {
                var log = { 
                    component_id: state.stockAction.id, 
                    change_type: state.stockAction.type, 
                    quantity_changed: qty, 
                    reason: reason 
                };
                return fetch(state.dbConfig.url + '/rest/v1/transactions', {
                    method: 'POST', 
                    headers: { 
                        'apikey': state.dbConfig.key, 
                        'Authorization': 'Bearer ' + state.dbConfig.key, 
                        'Content-Type': 'application/json' 
                    }, 
                    body: JSON.stringify(log)
                });
            }).then(() => {
                loadData();
            }).catch(err => {
                console.error('Stock update error:', err);
                alert('Error updating stock. Check console for details.');
            });
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', init);
    </script>
