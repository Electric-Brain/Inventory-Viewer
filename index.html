<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Master v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Settings */
        html { overflow-y: scroll; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Theming */
        .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass { background: rgba(255, 255, 255, 0.96); backdrop-filter: blur(12px); }
        
        /* Custom Scrollbar for list */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        
        /* Mobile Optimizations */
        .mobile-card {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop-table { display: none; }
            .mobile-card { display: block; }
            .container-pad { padding: 1rem; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-800">
    <div id="app"></div>

    <datalist id="tech-suggestions">
        <option value="Arduino Uno R3">
        <option value="Arduino Nano">
        <option value="ESP32 Dev Module">
        <option value="ESP8266 NodeMCU">
        <option value="Raspberry Pi 4 Model B">
        <option value="Raspberry Pi Pico">
        <option value="Resistor 220Œ©">
        <option value="Resistor 1kŒ©">
        <option value="Resistor 10kŒ©">
        <option value="Capacitor 10uF">
        <option value="Capacitor 100nF">
        <option value="LED Red 5mm">
        <option value="LED Green 5mm">
        <option value="Servo Motor SG90">
        <option value="Stepper Motor NEMA 17">
        <option value="Motor Driver L298N">
        <option value="OLED Display 0.96">
        <option value="LCD 16x2 I2C">
        <option value="Breadboard">
        <option value="Jumper Wires M-M">
        <option value="Ultrasonic Sensor HC-SR04">
        <option value="Temperature Sensor DHT11">
    </datalist>

    <script>
        // --- CONFIG ---
        var APP_PASSWORD = 'IV9769806390D';
        // HARDCODE YOUR KEYS HERE IF YOU WANT TO SKIP CONFIG STEP
        var SUPABASE_URL = ''; 
        var SUPABASE_KEY = ''; 

        var categories = ['Microcontroller', 'Sensor', 'Display', 'LED', 'Resistor', 'Capacitor', 'Module', 'Motor', 'Power', 'Connector', 'Tool', 'Other'];

        var state = {
            activeTab: 'inventory',
            components: [],
            transactions: [],
            searchTerm: '',
            filterCategory: 'All',
            isAuthenticated: false,
            loading: false,
            // Modals
            showAddModal: false,
            showSetupModal: false,
            showStockModal: false,
            // Editing/Action Data
            editingId: null,
            stockAction: { id: null, type: 'IN', name: '' }, // For the new stock popup
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' }
        };

        // --- INIT ---
        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            
            if (savedConfig) state.dbConfig = JSON.parse(savedConfig);
            // Prefer hardcoded if available
            if (SUPABASE_URL && SUPABASE_KEY) state.dbConfig = { url: SUPABASE_URL, key: SUPABASE_KEY };

            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url) loadData();
            }
            render();
        }

        // --- DATA ---
        function loadData() {
            state.loading = true;
            render();
            
            var headers = { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key };

            Promise.all([
                fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=name.asc', { headers }).then(r => r.json()),
                fetch(state.dbConfig.url + '/rest/v1/transactions?select=*,components(name)&order=created_at.desc&limit=50', { headers }).then(r => r.json())
            ]).then(([comps, logs]) => {
                state.components = comps;
                state.transactions = logs;
                state.loading = false;
                render();
            }).catch(e => {
                console.error(e);
                state.loading = false;
                render();
            });
        }

        // --- STOCK LOGIC ---
        function openStockModal(id, type, name) {
            state.stockAction = { id, type, name };
            state.showStockModal = true;
            render();
            // Focus quantity input automatically
            setTimeout(() => document.getElementById('stockQty').focus(), 100);
        }

        function confirmStockUpdate() {
            var qty = parseInt(document.getElementById('stockQty').value) || 0;
            var reason = document.getElementById('stockReason').value;
            
            if (qty <= 0) return alert("Quantity must be greater than 0");
            if (state.stockAction.type === 'OUT' && !reason) reason = "Used in Project"; // Default reason
            if (state.stockAction.type === 'IN' && !reason) reason = "Restock";

            var comp = state.components.find(c => c.id === state.stockAction.id);
            var newQty = state.stockAction.type === 'IN' ? comp.quantity + qty : comp.quantity - qty;

            if (newQty < 0) return alert("Insufficient stock!");

            // 1. Update Component
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + state.stockAction.id, {
                method: 'PATCH',
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                body: JSON.stringify({ quantity: newQty })
            }).then(r => {
                if (r.ok) {
                    // 2. Create Log
                    var log = {
                        component_id: state.stockAction.id,
                        change_type: state.stockAction.type,
                        quantity_changed: qty,
                        reason: reason
                    };
                    return fetch(state.dbConfig.url + '/rest/v1/transactions', {
                        method: 'POST',
                        headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' },
                        body: JSON.stringify(log)
                    });
                }
            }).then(() => {
                state.showStockModal = false;
                loadData();
            });
        }

        // --- COMPONENT CRUD ---
        function saveComponent(method, id) {
            method = method || 'POST';
            var cost = parseFloat(state.formData.cost) || 0;
            var min = parseInt(state.formData.minStock) || 5;

            var comp = {
                name: state.formData.name,
                category: state.formData.category,
                value: state.formData.value,
                quantity: parseInt(state.formData.quantity),
                location: state.formData.location,
                notes: state.formData.notes,
                cost_per_unit: cost,
                min_stock_level: min,
                datasheet_url: state.formData.datasheet
            };
            if (method === 'POST') {
                comp.date_added = new Date().toISOString();
                comp.date_purchased = state.formData.datePurchased || null;
            }

            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method,
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                body: JSON.stringify(comp)
            }).then(r => {
                if (r.ok) {
                    r.json().then(data => {
                        // Log Initial Creation
                        if(method === 'POST') {
                            var log = { component_id: data[0].id, change_type: 'IN', quantity_changed: comp.quantity, reason: 'Initial Entry' };
                             fetch(state.dbConfig.url + '/rest/v1/transactions', {
                                method: 'POST', headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json' }, body: JSON.stringify(log)
                            });
                        }
                        state.showAddModal = false;
                        resetForm();
                        loadData();
                    });
                } else alert('Save failed');
            });
        }

        function deleteComponent(id) {
            if (!confirm('Delete this item?')) return;
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE',
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key }
            }).then(() => loadData());
        }

        // --- AUTH/UTILS ---
        function handleLogin() {
            if (document.getElementById('password').value === APP_PASSWORD) {
                state.isAuthenticated = true;
                sessionStorage.setItem('auth', 'true');
                if (state.dbConfig.url) loadData();
                else { state.showSetupModal = true; render(); }
            } else alert('Wrong Password');
        }

        function saveDbConfig() {
            state.dbConfig.url = state.dbConfig.url.replace(/\/$/, "");
            localStorage.setItem('dbConfig', JSON.stringify(state.dbConfig));
            state.showSetupModal = false;
            loadData();
        }

        function handleEditClick(id) {
            var c = state.components.find(x => x.id === id);
            state.formData = { 
                name: c.name, category: c.category, value: c.value||'', quantity: c.quantity, location: c.location||'', 
                notes: c.notes||'', cost: c.cost_per_unit||'', minStock: c.min_stock_level||5, datasheet: c.datasheet_url||'' 
            };
            state.editingId = c.id;
            state.showAddModal = true;
            render();
        }

        function resetForm() {
            state.formData = { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', cost: '', minStock: '5', datasheet: '' };
            state.editingId = null;
            render();
        }

        function esc(t) { return t ? t.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString() : '-'; }

        // --- RENDER ---
        function render() {
            var app = document.getElementById('app');
            
            // 1. LOGIN SCREEN
            if (!state.isAuthenticated) {
                app.innerHTML = `<div class="min-h-screen flex items-center justify-center p-4"><div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center fade-in"><div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg text-white text-2xl">‚ö°</div><h1 class="text-2xl font-bold mb-1 text-slate-800">Inventory Master</h1><p class="text-sm text-slate-500 mb-6">v3.0 ‚Ä¢ Mobile Optimized</p><input type="password" id="password" class="w-full p-3 bg-slate-50 border rounded-xl mb-4 text-center text-lg" placeholder="Enter Password" onkeypress="if(event.key==='Enter')handleLogin()"><button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold shadow-lg active:scale-95 transition">Access System</button></div></div>`;
                return;
            }

            var totalVal = state.components.reduce((acc, c) => acc + (c.quantity * (c.cost_per_unit||0)), 0);
            var lowStockCount = state.components.filter(c => c.quantity <= (c.min_stock_level||5)).length;

            // 2. HEADER
            var header = `
                <div class="sticky top-0 z-20 glass border-b border-indigo-100 px-4 py-3 mb-4">
                    <div class="flex justify-between items-center mb-3">
                        <h1 class="text-xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Inventory</h1>
                        <div class="flex bg-slate-100 rounded-lg p-1">
                            <button onclick="state.activeTab='inventory';render()" class="px-4 py-1.5 rounded-md text-xs font-bold transition ${state.activeTab==='inventory'?'bg-white shadow text-indigo-600':'text-slate-500'}">Items</button>
                            <button onclick="state.activeTab='logs';render()" class="px-4 py-1.5 rounded-md text-xs font-bold transition ${state.activeTab==='logs'?'bg-white shadow text-indigo-600':'text-slate-500'}">Logs</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-indigo-50 rounded-lg p-2 border border-indigo-100"><div class="text-xs text-indigo-400 font-bold uppercase">Items</div><div class="font-black text-indigo-700">${state.components.length}</div></div>
                        <div class="bg-purple-50 rounded-lg p-2 border border-purple-100"><div class="text-xs text-purple-400 font-bold uppercase">Value</div><div class="font-black text-purple-700">‚Çπ${totalVal.toFixed(0)}</div></div>
                        <div class="bg-${lowStockCount>0?'red':'green'}-50 rounded-lg p-2 border border-${lowStockCount>0?'red':'green'}-100"><div class="text-xs text-${lowStockCount>0?'red':'green'}-400 font-bold uppercase">Alerts</div><div class="font-black text-${lowStockCount>0?'red':'green'}-700">${lowStockCount}</div></div>
                    </div>
                </div>`;

            var content = '';

            // 3. INVENTORY LIST
            if (state.activeTab === 'inventory') {
                var filtered = state.components.filter(c => {
                    var t = state.searchTerm.toLowerCase();
                    return (state.filterCategory === 'All' || c.category === state.filterCategory) &&
                           (c.name.toLowerCase().includes(t) || (c.value && c.value.toLowerCase().includes(t)) || (c.location && c.location.toLowerCase().includes(t)));
                });

                // Generate Card HTML (Mobile & Desktop Unified for simplicity in this specific "Mobile Optimized" request, but lets do responsive table)
                var listHtml = filtered.map(c => `
                    <div class="mobile-card bg-white p-4 mb-3 rounded-xl shadow-sm border border-slate-100 relative overflow-hidden">
                        <div class="absolute right-0 top-0 bottom-0 w-1.5 ${c.quantity <= (c.min_stock_level||5) ? 'bg-red-500' : 'bg-green-500'}"></div>
                        <div class="flex justify-between items-start mb-2 pr-2">
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg leading-tight">${esc(c.name)}</h3>
                                <div class="text-xs text-indigo-500 font-bold uppercase mt-1">${esc(c.category)} &bull; ${esc(c.value||'Generic')}</div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black text-slate-800">${c.quantity}</div>
                                <div class="text-[10px] text-slate-400 uppercase tracking-wide">In Stock</div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-slate-50">
                            <div class="text-xs text-slate-500 font-medium">
                                üìç ${esc(c.location||'No Loc')} &nbsp;|&nbsp; üí∞ ‚Çπ${c.cost_per_unit||0}
                            </div>
                            <div class="flex gap-3">
                                <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="w-8 h-8 rounded-full bg-red-50 text-red-600 flex items-center justify-center font-bold border border-red-100 active:scale-90 transition">-</button>
                                <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center font-bold border border-green-100 active:scale-90 transition">+</button>
                                <button onclick="handleEditClick(${c.id})" class="w-8 h-8 rounded-full bg-slate-50 text-slate-600 flex items-center justify-center border border-slate-100 active:scale-90 transition">‚úé</button>
                            </div>
                        </div>
                    </div>

                    <tr class="desktop-table border-b border-slate-50 hover:bg-slate-50 transition">
                        <td class="p-4 font-bold text-slate-700">${esc(c.name)} <div class="text-xs font-normal text-slate-400">${esc(c.category)}</div></td>
                        <td class="p-4 text-sm">${esc(c.value||'-')}</td>
                        <td class="p-4">
                            <div class="flex items-center gap-2">
                                <button onclick="openStockModal(${c.id}, 'OUT', '${esc(c.name)}')" class="w-6 h-6 rounded bg-red-100 text-red-600 font-bold hover:bg-red-200">-</button>
                                <span class="font-bold w-8 text-center">${c.quantity}</span>
                                <button onclick="openStockModal(${c.id}, 'IN', '${esc(c.name)}')" class="w-6 h-6 rounded bg-green-100 text-green-600 font-bold hover:bg-green-200">+</button>
                            </div>
                        </td>
                        <td class="p-4 text-sm text-slate-500">${esc(c.location||'-')}</td>
                        <td class="p-4 text-sm">‚Çπ${c.cost_per_unit||0}</td>
                        <td class="p-4 text-right"><button onclick="handleEditClick(${c.id})" class="text-indigo-600 font-bold text-sm hover:underline">Edit</button></td>
                    </tr>
                `).join('');

                content = `
                    <div class="px-4 pb-20 fade-in">
                        <div class="flex gap-2 mb-4">
                            <div class="relative flex-1">
                                <input type="text" oninput="state.searchTerm=this.value;render()" value="${state.searchTerm}" placeholder="Search..." class="w-full pl-9 pr-3 py-2.5 bg-white border-0 rounded-xl shadow-sm ring-1 ring-slate-100 focus:ring-2 focus:ring-indigo-500 text-sm">
                                <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
                            </div>
                            <select onchange="state.filterCategory=this.value;render()" class="bg-white border-0 rounded-xl shadow-sm ring-1 ring-slate-100 py-2.5 pl-3 pr-8 text-sm font-bold text-slate-600 focus:ring-indigo-500">
                                <option value="All">All</option>
                                ${categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('')}
                            </select>
                        </div>
                        
                        <div class="desktop-table w-full bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden mb-4">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 text-xs uppercase text-slate-500 font-bold"><tr><th class="p-4">Item</th><th class="p-4">Spec</th><th class="p-4">Stock</th><th class="p-4">Loc</th><th class="p-4">Cost</th><th class="p-4 text-right">Edit</th></tr></thead>
                                <tbody>${listHtml}</tbody>
                            </table>
                        </div>
                        <div class="mobile-list">${listHtml}</div>
                        ${filtered.length === 0 ? '<div class="text-center p-8 text-slate-400">No items found</div>' : ''}
                    </div>
                    
                    <button onclick="state.showAddModal=true;render()" class="fixed bottom-6 right-6 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl font-light hover:scale-110 transition z-10 active:bg-indigo-700 pb-1">+</button>
                `;
            } 
            
            // 4. LOGS VIEW
            else {
                var logs = state.transactions.map(t => `
                    <div class="bg-white p-4 mb-3 rounded-xl shadow-sm border border-slate-100 flex items-start gap-3 fade-in">
                        <div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-lg ${t.change_type==='IN'?'bg-green-100 text-green-600':'bg-red-100 text-red-600'}">
                            ${t.change_type==='IN'?'+':'-'}${t.quantity_changed}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-slate-800 truncate">${esc(t.components?.name || 'Deleted')}</div>
                            <div class="text-sm text-slate-600 mt-0.5">"${esc(t.reason)}"</div>
                            <div class="text-xs text-slate-400 mt-2">${new Date(t.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
                content = `<div class="px-4 pb-20 max-w-2xl mx-auto">${logs || '<div class="text-center p-8 text-slate-400">No logs yet</div>'}</div>`;
            }

            app.innerHTML = header + content + renderModals();
        }

        // --- POPUPS ---
        function renderModals() {
            var html = '';
            
            // 1. ADD/EDIT MODAL
            if (state.showAddModal) {
                var catOpts = categories.map(c => `<option value="${c}" ${state.formData.category===c?'selected':''}>${c}</option>`).join('');
                html += `
                <div class="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-slate-900/60 backdrop-blur-sm" onclick="if(event.target===this){state.showAddModal=false;render()}">
                    <div class="bg-white w-full md:w-[600px] md:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto slide-up shadow-2xl">
                        <div class="p-5 border-b sticky top-0 bg-white z-10 flex justify-between items-center">
                            <h2 class="text-xl font-black text-slate-800">${state.editingId?'Edit':'New'} Component</h2>
                            <button onclick="state.showAddModal=false;render()" class="text-slate-400 text-2xl">&times;</button>
                        </div>
                        <div class="p-6 space-y-4">
                            <div>
                                <label class="text-xs font-bold text-slate-500 uppercase">Component Name</label>
                                <input type="text" list="tech-suggestions" class="w-full p-3 bg-slate-50 border rounded-xl mt-1 font-bold" value="${esc(state.formData.name)}" oninput="state.formData.name=this.value" placeholder="e.g. Arduino Uno">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 uppercase">Category</label><select class="w-full p-3 bg-slate-50 border rounded-xl mt-1" onchange="state.formData.category=this.value">${catOpts}</select></div>
                                <div><label class="text-xs font-bold text-slate-500 uppercase">Value/Spec</label><input type="text" class="w-full p-3 bg-slate-50 border rounded-xl mt-1" value="${esc(state.formData.value)}" oninput="state.formData.value=this.value"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 uppercase">Quantity</label><input type="number" class="w-full p-3 bg-slate-50 border rounded-xl mt-1 font-mono" value="${esc(state.formData.quantity)}" oninput="state.formData.quantity=this.value"></div>
                                <div><label class="text-xs font-bold text-slate-500 uppercase">Cost (‚Çπ)</label><input type="number" class="w-full p-3 bg-slate-50 border rounded-xl mt-1" value="${esc(state.formData.cost)}" oninput="state.formData.cost=this.value"></div>
                            </div>
                            <div><label class="text-xs font-bold text-slate-500 uppercase">Location</label><input type="text" class="w-full p-3 bg-slate-50 border rounded-xl mt-1" value="${esc(state.formData.location)}" oninput="state.formData.location=this.value"></div>
                            <div><label class="text-xs font-bold text-slate-500 uppercase">Datasheet URL</label><input type="text" class="w-full p-3 bg-slate-50 border rounded-xl mt-1" value="${esc(state.formData.datasheet)}" oninput="state.formData.datasheet=this.value"></div>
                            <button onclick="${state.editingId?'saveComponent(\'PATCH\', state.editingId)':'saveComponent()'}" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg mt-4 text-lg">Save Item</button>
                            ${state.editingId ? `<button onclick="deleteComponent(${state.editingId})" class="w-full text-red-500 py-3 font-bold">Delete Item</button>` : ''}
                        </div>
                    </div>
                </div>`;
            }

            // 2. STOCK MODAL (Replaces Prompt)
            if (state.showStockModal) {
                var isOut = state.stockAction.type === 'OUT';
                html += `
                <div class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm px-4">
                    <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl slide-up text-center">
                        <div class="w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl ${isOut ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                            ${isOut ? '‚¨á' : '‚¨Ü'}
                        </div>
                        <h3 class="text-lg font-black text-slate-800 mb-1">${isOut ? 'Remove' : 'Add'} Stock</h3>
                        <p class="text-sm text-slate-500 mb-6">${esc(state.stockAction.name)}</p>
                        
                        <input type="number" id="stockQty" class="w-full text-center text-3xl font-black text-slate-800 border-b-2 border-indigo-100 focus:border-indigo-600 outline-none pb-2 mb-4" value="1">
                        
                        <input type="text" id="stockReason" class="w-full p-3 bg-slate-50 rounded-xl text-sm mb-6 border border-slate-100" placeholder="${isOut ? 'Reason (e.g. Project A)' : 'Source (e.g. Amazon)'}">
                        
                        <div class="flex gap-3">
                            <button onclick="state.showStockModal=false;render()" class="flex-1 py-3 font-bold text-slate-500 bg-slate-100 rounded-xl">Cancel</button>
                            <button onclick="confirmStockUpdate()" class="flex-1 py-3 font-bold text-white rounded-xl ${isOut?'bg-red-600':'bg-green-600'}">Confirm</button>
                        </div>
                    </div>
                </div>`;
            }

            // 3. SETUP MODAL
            if (state.showSetupModal) {
                html += `
                <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 p-4">
                    <div class="bg-white rounded-2xl p-6 w-full max-w-md">
                        <h2 class="text-xl font-bold mb-4">Connect Database</h2>
                        <input type="text" class="w-full p-3 bg-slate-50 border rounded-lg mb-3" placeholder="Supabase URL" value="${esc(state.dbConfig.url)}" oninput="state.dbConfig.url=this.value">
                        <input type="text" class="w-full p-3 bg-slate-50 border rounded-lg mb-6" placeholder="Supabase Key" value="${esc(state.dbConfig.key)}" oninput="state.dbConfig.key=this.value">
                        <button onclick="saveDbConfig()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Connect</button>
                    </div>
                </div>`;
            }

            return html;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
