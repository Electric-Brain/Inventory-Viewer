<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Electronics Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        glass: 'rgba(255, 255, 255, 0.95)'
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)'
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .gradient-header { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .card-enter { animation: slideUp 0.3s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; }
        
        /* Mobile Specific Polish */
        .mobile-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .mobile-card:active { transform: scale(0.98); }
        .status-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 9999px; font-weight: 600; letter-spacing: 0.025em; }
        
        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-24 md:pb-0">
    <div id="app"></div>

    <script>
        var APP_PASSWORD = 'IV9769806390D';
        var SUPABASE_URL = '';
        var SUPABASE_KEY = '';
        
        var categories = ['Microcontroller', 'Display', 'Sensor', 'LED', 'Resistor', 'Capacitor', 'IC', 'Module', 'Buzzer', 'Motor', 'Power Supply', 'Transistor', 'Diode', 'Other'];

        var state = {
            components: [],
            searchTerm: '',
            filterCategory: 'All',
            isAuthenticated: false,
            loading: false,
            showAddModal: false,
            showSetupModal: false,
            editingId: null,
            dbConfig: { url: SUPABASE_URL, key: SUPABASE_KEY },
            formData: { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', datePurchased: '' }
        };

        function init() {
            var auth = sessionStorage.getItem('auth');
            var savedConfig = localStorage.getItem('dbConfig');
            
            if (savedConfig) {
                state.dbConfig = JSON.parse(savedConfig);
            }
            
            if (auth === 'true') {
                state.isAuthenticated = true;
                if (state.dbConfig.url) loadFromDatabase();
            }
            render();
        }

        // --- Database Logic ---
        function loadFromDatabase() {
            if (!state.dbConfig.url) return;
            state.loading = true;
            renderTableOnly(); // Only update the list, not the whole screen
            
            fetch(state.dbConfig.url + '/rest/v1/components?select=*&order=id.desc', {
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key }
            }).then(r => r.ok ? r.json() : Promise.reject())
            .then(data => {
                state.components = data;
                state.loading = false;
                renderTableOnly();
            }).catch(() => {
                state.loading = false;
                renderTableOnly();
            });
        }

        function saveToDatabase(component, method, id) {
            method = method || 'POST';
            state.loading = true;
            renderTableOnly();
            
            var url = method === 'PATCH' ? state.dbConfig.url + '/rest/v1/components?id=eq.' + id : state.dbConfig.url + '/rest/v1/components';
            
            fetch(url, {
                method: method,
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key, 'Content-Type': 'application/json', 'Prefer': 'return=representation' },
                body: JSON.stringify(component)
            }).then(r => {
                if (r.ok) loadFromDatabase();
                else { alert('Failed to save'); state.loading = false; renderTableOnly(); }
            });
        }

        function deleteFromDatabase(id) {
            if (!confirm('Delete this component?')) return;
            state.loading = true;
            renderTableOnly();
            
            fetch(state.dbConfig.url + '/rest/v1/components?id=eq.' + id, {
                method: 'DELETE',
                headers: { 'apikey': state.dbConfig.key, 'Authorization': 'Bearer ' + state.dbConfig.key }
            }).then(r => {
                if (r.ok) loadFromDatabase();
                else { alert('Failed'); state.loading = false; renderTableOnly(); }
            });
        }

        // --- Handlers ---
        function handleLogin() {
            var pw = document.getElementById('password').value;
            if (pw === APP_PASSWORD) {
                state.isAuthenticated = true;
                sessionStorage.setItem('auth', 'true');
                render();
                if (state.dbConfig.url) loadFromDatabase();
                else { state.showSetupModal = true; render(); }
            } else alert('Incorrect password!');
        }

        function saveDbConfig() {
            if (!state.dbConfig.url || !state.dbConfig.key) return alert('Fill all fields');
            localStorage.setItem('dbConfig', JSON.stringify(state.dbConfig));
            state.showSetupModal = false;
            loadFromDatabase();
            render();
        }

        function handleSearch(val) {
            state.searchTerm = val;
            renderTableOnly(); // Crucial: Only re-render the list part
        }

        function handleCategory(val) {
            state.filterCategory = val;
            renderTableOnly();
        }

        function handleSave() {
            if (!state.formData.name || !state.formData.quantity) return alert('Name & Qty required');
            
            var comp = {
                name: state.formData.name,
                category: state.formData.category,
                value: state.formData.value || null,
                quantity: parseInt(state.formData.quantity),
                location: state.formData.location || null,
                notes: state.formData.notes || null,
                date_purchased: state.formData.datePurchased || null
            };

            if (state.editingId) {
                saveToDatabase(comp, 'PATCH', state.editingId);
            } else {
                comp.date_added = new Date().toISOString();
                saveToDatabase(comp, 'POST');
            }
            closeModal();
        }

        function openEdit(id) {
            var c = state.components.find(x => x.id === id);
            if (!c) return;
            state.formData = {
                name: c.name, category: c.category, value: c.value || '',
                quantity: c.quantity, location: c.location || '',
                notes: c.notes || '', datePurchased: c.date_purchased || ''
            };
            state.editingId = c.id;
            state.showAddModal = true;
            render();
        }

        function openAdd() {
            state.formData = { name: '', category: 'Microcontroller', value: '', quantity: '', location: '', notes: '', datePurchased: '' };
            state.editingId = null;
            state.showAddModal = true;
            render();
        }

        function closeModal() {
            state.showAddModal = false;
            render();
        }

        // --- Helper Logic ---
        function getFiltered() {
            return state.components.filter(c => {
                var matchSearch = c.name.toLowerCase().includes(state.searchTerm.toLowerCase()) || 
                                 (c.value && c.value.toLowerCase().includes(state.searchTerm.toLowerCase())) ||
                                 (c.location && c.location.toLowerCase().includes(state.searchTerm.toLowerCase()));
                var matchCat = state.filterCategory === 'All' || c.category === state.filterCategory;
                return matchSearch && matchCat;
            });
        }

        function esc(t) { return t ? document.createElement('div').appendChild(document.createTextNode(t)).parentNode.innerHTML : ''; }

        // --- Rendering ---
        // 1. Main Render (Layout) - Only runs on major state changes (Auth, Modals)
        function render() {
            var app = document.getElementById('app');
            
            if (!state.isAuthenticated) {
                app.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-6 bg-gray-50">
                        <div class="glass-panel rounded-2xl shadow-glass p-8 w-full max-w-sm text-center">
                            <div class="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                            </div>
                            <h1 class="text-2xl font-bold text-gray-800 mb-2">Inventory Access</h1>
                            <p class="text-gray-500 text-sm mb-6">Please verify your identity</p>
                            <input type="password" id="password" placeholder="Passcode" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all mb-4" onkeypress="if(event.key==='Enter')handleLogin()">
                            <button onclick="handleLogin()" class="w-full py-3 rounded-xl bg-gray-900 text-white font-semibold shadow-lg hover:shadow-xl transition-all active:scale-95">Unlock</button>
                        </div>
                    </div>`;
                return;
            }

            // Generate Category Options
            var catOpts = `<option value="All">All Categories</option>` + categories.map(c => `<option value="${c}" ${state.filterCategory===c?'selected':''}>${c}</option>`).join('');

            app.innerHTML = `
                <div class="hidden md:block gradient-header text-white pb-32 pt-8 px-8 shadow-lg">
                    <div class="max-w-7xl mx-auto flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold tracking-tight">Component Inventory</h1>
                            <p class="text-indigo-100 mt-1 opacity-90">Manage your electronics lab</p>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="loadFromDatabase()" class="px-4 py-2 bg-white/10 backdrop-blur rounded-lg hover:bg-white/20 transition flex items-center gap-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg> Refresh</button>
                            <button onclick="state.showSetupModal=true;render()" class="px-4 py-2 bg-white/10 backdrop-blur rounded-lg hover:bg-white/20 transition">Config</button>
                            <button onclick="openAdd()" class="px-5 py-2 bg-white text-indigo-600 rounded-lg font-semibold shadow-lg hover:bg-gray-50 transition flex items-center gap-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg> Add New</button>
                        </div>
                    </div>
                </div>

                <div class="md:hidden gradient-header p-6 pb-24 rounded-b-[2rem] shadow-lg mb-[-3rem] relative z-0">
                    <div class="flex justify-between items-start">
                        <div>
                            <h1 class="text-2xl font-bold text-white">My Lab</h1>
                            <p class="text-indigo-100 text-sm opacity-90">Electronics Manager</p>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center text-white font-bold text-xs">${state.components.length}</div>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto px-4 md:px-8 relative z-10 -mt-8 md:-mt-20">
                    <div class="bg-white rounded-2xl shadow-glass p-4 md:p-6 mb-6">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="relative flex-1">
                                <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                                <input type="text" id="searchInput" 
                                    oninput="handleSearch(this.value)" 
                                    value="${esc(state.searchTerm)}" 
                                    class="w-full pl-12 pr-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-gray-700 placeholder-gray-400" 
                                    placeholder="Search by name, value, location...">
                            </div>
                            <div class="w-full md:w-64">
                                <select onchange="handleCategory(this.value)" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-gray-700 cursor-pointer appearance-none font-medium">
                                    ${catOpts}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="listContainer" class="pb-20 md:pb-0"></div>
                </div>

                <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-3 pb-6 flex justify-around items-center z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                    <button onclick="loadFromDatabase()" class="flex flex-col items-center gap-1 text-gray-400 hover:text-indigo-600 p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                        <span class="text-[10px] font-medium">Sync</span>
                    </button>
                    <button onclick="openAdd()" class="flex items-center justify-center w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg -mt-8 hover:scale-105 transition-transform">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                    <button onclick="state.showSetupModal=true;render()" class="flex flex-col items-center gap-1 text-gray-400 hover:text-indigo-600 p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        <span class="text-[10px] font-medium">Settings</span>
                    </button>
                </div>

                ${renderModals()}
            `;
            
            // Populate list immediately
            renderTableOnly();
        }

        // 2. Partial Render - Only updates the list of items
        function renderTableOnly() {
            var container = document.getElementById('listContainer');
            if (!container) return;

            var filtered = getFiltered();
            
            if (state.loading) {
                container.innerHTML = `<div class="py-20 text-center text-gray-400 flex flex-col items-center"><svg class="w-10 h-10 spin mb-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke-width="4" stroke-dasharray="32 32" opacity="0.2"/><path d="M4 12a8 8 0 018-8" stroke-width="4" stroke-linecap="round"/></svg>Loading components...</div>`;
                return;
            }

            if (filtered.length === 0) {
                container.innerHTML = `<div class="py-20 text-center"><div class="inline-block p-4 rounded-full bg-gray-100 mb-4"><svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/></svg></div><p class="text-gray-500 font-medium">No components found</p></div>`;
                return;
            }

            // Detect Mobile vs Desktop for responsive list rendering
            var isMobile = window.innerWidth < 768;
            var html = '';

            // Desktop Table View
            html += `<div class="hidden md:block bg-white rounded-2xl shadow-card overflow-hidden"><table class="w-full text-left border-collapse">
                <thead><tr class="bg-gray-50 border-b border-gray-100 text-xs uppercase text-gray-500 font-semibold tracking-wider">
                    <th class="px-6 py-4">Name</th><th class="px-6 py-4">Category</th><th class="px-6 py-4">Value</th><th class="px-6 py-4 text-center">Qty</th><th class="px-6 py-4">Location</th><th class="px-6 py-4 text-right">Actions</th>
                </tr></thead><tbody class="divide-y divide-gray-100">`;

            filtered.forEach(c => {
                var stockClass = c.quantity <= 5 ? 'bg-red-50 text-red-600' : 'bg-emerald-50 text-emerald-600';
                html += `
                <tr class="hover:bg-gray-50/80 transition-colors group">
                    <td class="px-6 py-4 font-medium text-gray-900">${esc(c.name)}</td>
                    <td class="px-6 py-4"><span class="px-2.5 py-1 rounded-full text-xs font-medium bg-indigo-50 text-indigo-700">${esc(c.category)}</span></td>
                    <td class="px-6 py-4 text-gray-500 text-sm font-mono">${esc(c.value || '-')}</td>
                    <td class="px-6 py-4 text-center"><span class="px-3 py-1 rounded-md text-sm font-bold ${stockClass}">${c.quantity}</span></td>
                    <td class="px-6 py-4 text-gray-500 text-sm">${esc(c.location || '-')}</td>
                    <td class="px-6 py-4 text-right"><div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="openEdit(${c.id})" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg></button>
                        <button onclick="deleteFromDatabase(${c.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                    </div></td>
                </tr>`;
            });
            html += `</tbody></table></div>`;

            // Mobile Card View (Sophisticated)
            html += `<div class="md:hidden space-y-3">`;
            filtered.forEach((c, idx) => {
                var delay = Math.min(idx * 0.05, 0.5); // Stagger animation
                var stockColor = c.quantity <= 5 ? 'text-red-600 bg-red-50 border-red-100' : 'text-emerald-600 bg-emerald-50 border-emerald-100';
                
                html += `
                <div class="mobile-card card-enter" style="animation-delay: ${delay}s" onclick="openEdit(${c.id})">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg leading-tight">${esc(c.name)}</h3>
                            <span class="inline-block mt-1 text-xs font-semibold tracking-wide text-indigo-500 uppercase">${esc(c.category)}</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="status-badge border ${stockColor}">${c.quantity} left</span>
                            ${c.value ? `<span class="text-xs font-mono text-gray-400 mt-1">${esc(c.value)}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-3 pt-3 border-t border-dashed border-gray-100">
                        <div class="flex items-center text-xs text-gray-500">
                            <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            ${esc(c.location || 'No Location')}
                        </div>
                        <button onclick="event.stopPropagation(); deleteFromDatabase(${c.id})" class="text-xs font-medium text-red-400 px-2 py-1 bg-red-50 rounded">Delete</button>
                    </div>
                </div>`;
            });
            html += `</div>`;

            container.innerHTML = html;
        }

        function renderModals() {
            if (state.showSetupModal) {
                return `
                <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden card-enter">
                        <div class="p-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-4">Database Connection</h2>
                            <div class="space-y-4">
                                <div><label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Project URL</label>
                                <input type="text" value="${esc(state.dbConfig.url)}" oninput="state.dbConfig.url=this.value" class="w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:bg-white transition" placeholder="https://..."></div>
                                <div><label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Public API Key</label>
                                <input type="text" value="${esc(state.dbConfig.key)}" oninput="state.dbConfig.key=this.value" class="w-full mt-1 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:bg-white transition" placeholder="eyJ..."></div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-6 py-4 flex gap-3 justify-end">
                            <button onclick="state.showSetupModal=false;render()" class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-200 rounded-lg transition">Cancel</button>
                            <button onclick="saveDbConfig()" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow-lg hover:bg-indigo-700 transition">Connect</button>
                        </div>
                    </div>
                </div>`;
            }

            if (state.showAddModal) {
                var cats = categories.map(c => `<option value="${c}" ${state.formData.category===c?'selected':''}>${c}</option>`).join('');
                return `
                <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm z-50 flex items-end md:items-center justify-center p-0 md:p-4">
                    <div class="bg-white rounded-t-2xl md:rounded-2xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh] card-enter">
                        <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                            <h2 class="text-xl font-bold text-gray-900">${state.editingId ? 'Edit' : 'New'} Component</h2>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                        </div>
                        <div class="p-6 overflow-y-auto space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Name *</label><input type="text" value="${esc(state.formData.name)}" oninput="state.formData.name=this.value" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"></div>
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Category</label><select onchange="state.formData.category=this.value" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white">${cats}</select></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Value/Spec</label><input type="text" value="${esc(state.formData.value)}" oninput="state.formData.value=this.value" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 10kÎ©"></div>
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Quantity *</label><input type="number" value="${esc(state.formData.quantity)}" oninput="state.formData.quantity=this.value" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"></div>
                            </div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">Location</label><input type="text" value="${esc(state.formData.location)}" oninput="state.formData.location=this.value" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Shelf A, Box 2"></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">Notes</label><textarea oninput="state.formData.notes=this.value" rows="2" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none">${esc(state.formData.notes)}</textarea></div>
                        </div>
                        <div class="p-4 bg-gray-50 border-t border-gray-100 flex gap-3">
                            <button onclick="closeModal()" class="flex-1 px-4 py-3 bg-white border border-gray-200 text-gray-700 font-semibold rounded-xl shadow-sm">Cancel</button>
                            <button onclick="handleSave()" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition">Save Item</button>
                        </div>
                    </div>
                </div>`;
            }
            return '';
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
